<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>世界の国々を読む | JUKEN CAMP</title>
<link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&family=Zen+Kaku+Gothic+New:wght@400;500;700;900&family=Shippori+Mincho:wght@400;500;600;800&family=Noto+Serif+JP:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
:root{
--ink:#1a2412;--paper:#f2f5ee;--paper-warm:#e5ead8;--cream:#f8faf4;
--accent:#3a7d44;--gold:#c8922a;--rust:#8b5e3c;--deep-blue:#2d5016;
--sage:#6aab5a;--warm-gray:#6b7a5a;--light-gray:#b8c9a0;
--shadow:rgba(20,40,10,.10);
--c-asia:#c0392b;--c-europe:#1a4a8a;--c-africa:#d4880a;
--c-namerica:#2e7d32;--c-samerica:#7b2d8b;--c-oceania:#00838f;
--font-display:'Zen Old Mincho',serif;
--font-body:'Shippori Mincho',serif;
--font-ui:'Zen Kaku Gothic New',sans-serif;
--font-reading:'Noto Serif JP',serif;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:var(--font-ui);background:var(--paper);color:var(--ink);min-height:100vh;overflow-x:hidden;-webkit-font-smoothing:antialiased}

.splash{position:fixed;inset:0;background:var(--ink);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10000;transition:opacity 1.2s cubic-bezier(.4,0,.2,1),transform 1.2s}
.splash.hide{opacity:0;transform:scale(1.02);pointer-events:none}

.sp1{font-family:var(--font-display);font-size:clamp(2rem,6vw,4rem);color:var(--paper);letter-spacing:.25em;animation:fadeUp 1.5s ease-out forwards;opacity:0}
.sp2{font-family:var(--font-body);color:var(--gold);font-size:clamp(.75rem,2vw,1.1rem);letter-spacing:.4em;margin-top:1.2rem;animation:fadeUp 1.5s .5s ease-out forwards;opacity:0}
.sp3{font-family:var(--font-ui);color:var(--accent);font-weight:900;font-size:.7rem;letter-spacing:.4em;margin-top:2.5rem;animation:fadeUp 1.5s 1s ease-out forwards;opacity:0}
@keyframes fadeUp{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}

header{background:var(--ink);padding:.55rem 1.2rem;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:200;box-shadow:0 1px 0 rgba(255,255,255,.06)}
.h-left{cursor:pointer}
.h-camp{color:var(--gold);font-size:.48rem;font-weight:700;letter-spacing:.3em}
.h-title{font-family:var(--font-display);color:var(--paper);font-size:.88rem;letter-spacing:.06em}
.h-title em{color:var(--sage);font-style:normal}
.h-search input{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:.32rem .75rem;color:var(--paper);font-size:.72rem;width:150px;font-family:var(--font-ui);outline:none;transition:all .3s}
.h-search input:focus{border-color:var(--gold);background:rgba(255,255,255,.1);width:190px}
.h-search input::placeholder{color:rgba(255,255,255,.25)}

.main-wrap{max-width:880px;margin:0 auto;padding:0 1rem 5rem}
.hero{text-align:center;padding:2.5rem 0 1.5rem}
.hero-eyebrow{font-size:.5rem;color:var(--gold);letter-spacing:.7em;font-weight:700;margin-bottom:.8rem}
.hero h1{font-family:var(--font-display);font-size:clamp(1.3rem,3.8vw,2rem);font-weight:900;line-height:1.6;margin-bottom:.6rem;letter-spacing:.04em}
.hero-desc{font-family:var(--font-body);font-size:.82rem;color:var(--warm-gray);line-height:2;max-width:520px;margin:0 auto}

.tabs{display:flex;overflow-x:auto;gap:2px;margin:1.2rem 0;background:var(--ink);border-radius:8px;padding:3px;-webkit-overflow-scrolling:touch}
.tabs::-webkit-scrollbar{display:none}
.tab-btn{flex:0 0 auto;padding:.5rem .8rem;cursor:pointer;border:none;background:transparent;font-family:var(--font-ui);font-size:.62rem;font-weight:700;color:rgba(255,255,255,.35);white-space:nowrap;transition:all .25s;border-radius:6px;letter-spacing:.03em}
.tab-btn.active{color:var(--ink);background:var(--paper)}
.tab-btn:hover:not(.active){color:rgba(255,255,255,.65)}
.tab-count{font-size:.5rem;opacity:.5;margin-left:.15rem}

.grid{display:grid;gap:.6rem;margin-top:.3rem}
.card{background:var(--cream);border-radius:10px;padding:1.1rem 1.2rem;cursor:pointer;transition:all .3s cubic-bezier(.4,0,.2,1);border-left:3px solid transparent;position:relative;overflow:hidden}
.card::after{content:'→';position:absolute;right:1.1rem;top:50%;transform:translateY(-50%);font-size:.85rem;color:var(--light-gray);transition:all .3s}
.card:hover{transform:translateX(4px);box-shadow:0 4px 20px var(--shadow)}
.card:hover::after{right:.9rem;color:var(--ink)}
.card[data-c=asia]{border-left-color:var(--c-asia)}
.card[data-c=europe]{border-left-color:var(--c-europe)}
.card[data-c=africa]{border-left-color:var(--c-africa)}
.card[data-c=namerica]{border-left-color:var(--c-namerica)}
.card[data-c=samerica]{border-left-color:var(--c-samerica)}
.card[data-c=oceania]{border-left-color:var(--c-oceania)}
.card-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:.3rem}
.card-name{font-family:var(--font-display);font-size:1.05rem;font-weight:900}
.card-region{font-size:.5rem;padding:.1rem .45rem;border-radius:10px;font-weight:600}
.card[data-c=asia] .card-region{background:rgba(192,57,43,.07);color:var(--c-asia)}
.card[data-c=europe] .card-region{background:rgba(26,74,138,.07);color:var(--c-europe)}
.card[data-c=africa] .card-region{background:rgba(212,136,10,.07);color:var(--c-africa)}
.card[data-c=namerica] .card-region{background:rgba(46,125,50,.07);color:var(--c-namerica)}
.card[data-c=samerica] .card-region{background:rgba(123,45,139,.07);color:var(--c-samerica)}
.card[data-c=oceania] .card-region{background:rgba(0,131,143,.07);color:var(--c-oceania)}
.card-hook{font-family:var(--font-body);font-size:.78rem;color:var(--accent);line-height:1.7}
.card-meta{font-size:.58rem;color:var(--warm-gray);margin-top:.25rem}

.reading{display:none;max-width:720px;margin:0 auto;padding:1rem 1rem 6rem}
.reading.show{display:block}
.back-btn{display:inline-flex;align-items:center;gap:.3rem;font-size:.72rem;color:var(--warm-gray);cursor:pointer;padding:.4rem 0;margin-bottom:1rem;background:none;border:none;font-family:var(--font-ui);transition:color .2s}
.back-btn:hover{color:var(--ink)}

.r-header{text-align:center;margin-bottom:2rem;padding-bottom:1.8rem;border-bottom:1px solid var(--paper-warm)}
.r-region{font-size:.5rem;color:var(--gold);letter-spacing:.6em;font-weight:700;margin-bottom:.6rem}
.r-title{font-family:var(--font-display);font-size:clamp(1.5rem,4.5vw,2.4rem);font-weight:900;line-height:1.4;letter-spacing:.03em}
.r-subtitle{font-family:var(--font-body);font-size:.85rem;color:var(--warm-gray);margin-top:.5rem;line-height:1.8}
.r-pop{font-size:.72rem;color:var(--warm-gray);margin-top:.6rem}

.article-lead{font-family:var(--font-reading);font-size:.95rem;line-height:2.4;background:var(--cream);padding:1.8rem 1.6rem;border-radius:10px;margin-bottom:2rem;position:relative}
.article-lead::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--accent),var(--sage),transparent);border-radius:10px 10px 0 0}
.article-lead p{margin-bottom:.8em;text-indent:1em}

.section{margin-bottom:1.8rem}
.section-label{font-size:.55rem;font-weight:900;letter-spacing:.4em;margin-bottom:.6rem;display:flex;align-items:center;gap:.3rem}
.section-body{font-family:var(--font-reading);font-size:.9rem;line-height:2.3;padding:1.3rem 1.5rem;border-radius:10px}
.section-body p{margin-bottom:.8em}

.sec-history .section-label{color:var(--rust)}
.sec-history .section-body{background:rgba(139,94,60,.04);border-left:3px solid rgba(139,94,60,.18)}
.sec-geo .section-label{color:var(--accent)}
.sec-geo .section-body{background:rgba(58,125,68,.04);border-left:3px solid rgba(58,125,68,.18)}
.sec-industry .section-label{color:var(--deep-blue)}
.sec-industry .section-body{background:rgba(45,80,22,.04);border-left:3px solid rgba(45,80,22,.15)}
.sec-culture .section-label{color:var(--c-samerica)}
.sec-culture .section-body{background:rgba(123,45,139,.03);border-left:3px solid rgba(123,45,139,.12)}
.sec-travel .section-label{color:var(--gold)}
.sec-travel .section-body{background:rgba(200,146,42,.04);border-left:3px solid rgba(200,146,42,.18)}
.sec-people .section-label{color:var(--c-asia)}
.sec-people .section-body{background:rgba(192,57,43,.03);border-left:3px solid rgba(192,57,43,.1)}
.sec-issues .section-label{color:#5a6e4a}
.sec-issues .section-body{background:rgba(90,110,74,.04);border-left:3px solid rgba(90,110,74,.15)}

.deep-box{background:var(--ink);color:var(--paper);border-radius:12px;padding:1.8rem 1.6rem;margin:1.8rem 0;position:relative;overflow:hidden}
.deep-box::before{content:'';position:absolute;inset:0;background:radial-gradient(ellipse at top right,rgba(58,125,68,.18),transparent 60%);pointer-events:none}
.deep-label{font-size:.48rem;color:var(--gold);letter-spacing:.6em;font-weight:700;margin-bottom:.6rem;position:relative}
.deep-box p{font-family:var(--font-reading);font-size:.88rem;line-height:2.2;opacity:.9;position:relative;margin-bottom:.6em}

.nav-btns{display:flex;gap:.6rem;margin-top:2rem}
.nav-btns button{flex:1;padding:.8rem;background:var(--cream);border:1.5px solid var(--paper-warm);border-radius:8px;cursor:pointer;font-family:var(--font-ui);font-size:.75rem;color:var(--ink);transition:all .25s;font-weight:600}
.nav-btns button:hover:not(:disabled){border-color:var(--ink);background:var(--ink);color:var(--paper)}
.nav-btns button:disabled{opacity:.2;cursor:default}

@media(max-width:600px){
.article-lead{padding:1.2rem 1rem;font-size:.88rem}
.deep-box{padding:1.3rem 1rem}
.section-body{padding:1rem .9rem !important;font-size:.85rem}
.h-search input{width:110px;font-size:.68rem}
.h-search input:focus{width:130px}
.tab-btn{padding:.45rem .6rem;font-size:.56rem}
.hero h1{font-size:1.15rem}
.card{padding:.9rem 1rem}
.card-name{font-size:.95rem}
}
</style>
</head>
<body>
<div class="splash" id="splash">
<div class="sp1">世界の国々を読む</div>
<div class="sp2">—— 知れば知るほど、世界は面白い ——</div>
<div class="sp3">JUKEN CAMP</div>
</div>
<header id="header" style="display:none">
<div class="h-left" onclick="backToList()">
<div class="h-camp">JUKEN CAMP</div>
<div class="h-title">世界の<em>国々</em>を読む</div>
</div>
<div class="h-search"><input type="text" placeholder="国を検索…" id="searchInput" oninput="filterGrid()"></div>
</header>
<div class="main-wrap" id="mainView" style="display:none">
<div class="hero">
<h1>あの国は、<br>ほんとうはどんな国だろう。</h1>
<p class="hero-desc">歴史、気候、産業、文化、暮らし、旅のこと。<br>一国ずつじっくり読む、世界の教養。</p>
</div>
<div class="tabs" id="tabs"></div>
<div class="grid" id="grid"></div>
</div>
<div class="reading" id="readingView">
<button class="back-btn" onclick="backToList()">← 一覧にもどる</button>
<div id="readingContent"></div>
</div>
<script>
const DATA=[
{i:1,c:"asia",o:"アジア州",t:"インド",pop:"約14億4,000万人",hook:"2023年に中国をぬいて世界一の人口に。IT大国なのに、道で牛がのんびり歩いている不思議な国です。",
lead:"世界でいちばん人が多い国。国土は日本の約9倍で、言葉は22種類以上、宗教もさまざま。何でもスケールがケタ違いです。\n\n昔はインダス文明やムガル帝国が栄え、ガンジーの「暴力を使わない運動」でイギリスから独立しました。今ではGoogleやMicrosoftの社長を出すIT大国なのに、道では牛がのんびり歩いている。この「なんでもアリ」感がインドのすごさです。",
history:"紀元前2500年ごろのインダス文明には、もう都市計画や下水道がありました。仏教を広めたアショーカ王、愛する妻のためにタージ・マハルを建てたシャー・ジャハーン、そして「暴力を使わない」運動でイギリスに立ち向かったガンジー。独立のときにパキスタンと分かれ、今もカシミール地方をめぐる問題が続いています。1991年から経済を開放したことで、IT産業が一気に成長しました。",
geo:"北にはヒマラヤ山脈、中央にはデカン高原、そしてヒンドゥー教の聖なる川・ガンジス川が流れています。6〜9月のモンスーン（季節風）が大量の雨を運んでくるので、雨がうまく降らないと何億人もの生活がピンチに。南では米、北では小麦が主食。紅茶の産地アッサムやダージリンは世界的に有名です。",
industry:"バンガロールは「インドのシリコンバレー」と呼ばれ、IT企業がたくさんあります。映画産業「ボリウッド」は世界一の制作本数。安いジェネリック薬を世界中に届けていて、途上国の医療を支えています。2023年には月面探査機の着陸にも成功しました。",
culture:"国民の約80%がヒンドゥー教を信じています。カースト制度は法律ではなくなったけれど、今も影響が残ることも。北インドのナンとバターチキン、南インドのドーサとサンバルは、まるで別の国の料理みたい。ベジタリアンが世界一多い国で、ヨガの発祥地でもあります。",
travel:"タージ・マハルは朝もやの中で見ると息をのむ美しさ。バラナシのガンジス川ではお祈りの儀式に感動します。ジャイプールのピンク色の街並み、ケーララのハウスボートなど見どころだらけ。「好き嫌いは分かれるけど、絶対に忘れられない国」と言われています。",
people:"とにかく人なつっこくて、初対面でもどんどん話しかけてきます。「ジュガード」という「あるもので何とかする」精神がすごい。時間にはかなりルーズだけど、慣れるとそれが心地よく感じるから不思議です。",
issues:"世界トップクラスのIT企業と巨大なスラムが同じ街にある格差。大気汚染や水不足も深刻です。でも14億人の若いパワーはすさまじく、「21世紀の主役はインドだ」と言う専門家もたくさんいます。",
deep:"最先端のITと道端の牛が当たり前に並んでいる国。「矛盾だらけ、でもそれがパワーの源」。インドを知ると、世界の見え方が変わります。"},

{i:2,c:"asia",o:"アジア州",t:"中国",pop:"約14億4,000万人",hook:"5,000年の歴史と「世界の工場」。社会主義なのに資本主義みたいに発展した、パワフルな巨大国家です。",
lead:"アジアの東に広がる、面積世界3位の大きな国。紙・火薬・羅針盤・印刷の「四大発明」は全部中国生まれです。1978年から経済を開放して、わずか40年で世界2位の経済大国に急成長しました。\n\n上海のビル群と田舎の農村、最先端のAIと厳しいネット検閲——「正反対のものが一つの国にある」のが今の中国です。",
history:"秦の始皇帝が初めて中国を一つにまとめ、漢の時代にシルクロードが開かれました。でも1840年のアヘン戦争でイギリスに負けてから、外国に支配される「つらい100年」が始まります。この記憶は今の中国にも大きく影響しています。毛沢東の時代に多くの犠牲があり、その反省から鄧小平が経済を開放して、ここからすごい成長が始まりました。",
geo:"北のハルビンは冬にマイナス30℃、南の海南島は年中30℃のリゾート。西にはタクラマカン砂漠、チベット高原は「世界の屋根」。農業は「南は米、北は小麦」が基本。お茶の発祥地で、種類は数千もあります。",
industry:"「世界の工場」は大げさではなく、世の中のあらゆるものが中国で作られています。ファーウェイやTikTok（バイトダンス）はアメリカの企業に負けない力を持ち、AI開発でも世界のトップを走っています。",
culture:"四川料理のしびれる辛さ、広東の飲茶、北京ダック、上海の小籠包——地域ごとにまったく味が違います。若者はWeChat（微信）なしでは暮らせず、屋台でもQRコード決済が当たり前。旧正月（春節）には数億人が一斉に帰省する「人類最大の民族大移動」が起きます。",
travel:"万里の長城、兵馬俑、紫禁城、桂林の水墨画みたいな風景。上海の夜景は近未来都市そのもの。高速鉄道で北京〜上海は約4時間半。地方ごとにまったく違う料理があるので、食べ歩きだけで何度も行きたくなります。",
people:"人間関係のキーワードは「面子（メンツ）」と「関係（グアンシー）」。食事では料理をたっぷり出して「少し残すのが礼儀」。教育への熱意はすさまじく、大学入試「高考（ガオカオ）」の日は周辺の工事が止まることも。",
issues:"上海は先進国レベルなのに、田舎はまだ発展途上。少子高齢化、少数民族の問題、台湾との関係、ネットでGoogleやYouTubeが使えない環境など、課題も国と同じくらい大きいです。",
deep:"好きでも嫌いでも、世界はもうこの国を無視できません。中国を知ることは、21世紀の世界を知ることなのです。"},

{i:3,c:"asia",o:"アジア州",t:"インドネシア",pop:"約2億7,800万人",hook:"17,000の島に300以上の民族。世界一イスラム教徒が多い国なのに、多様性を大切にする島国です。",
lead:"約17,000の島が東西5,000kmに広がる世界最大の島国。人口は世界4位で、イスラム教徒の数は世界最多。でも国教は決めずに6つの宗教を認めていて、国のモットーは「多様性の中の統一」。300以上の民族と700以上の言語を、インドネシア語という共通語でまとめています。",
history:"海のシルクロードの重要な場所として栄え、16世紀からオランダに約350年も支配されました。1945年に独立を宣言し、スハルト政権を経て1998年に民主化が進みました。",
geo:"赤道直下で火山が多く、2004年のスマトラ沖大津波は世界を震かんさせました。パーム油の生産は世界一で、私たちの生活のいろんな製品に使われています。ただ、そのためにオランウータンが住む森が切り開かれる問題も深刻です。",
industry:"石油や天然ガスに加えて、EV電池に欠かせないニッケルの産出は世界最大。GoJekなどのIT企業も急成長中。人口の平均年齢が約30歳と若く、将来の成長がとても期待されています。",
culture:"ガムラン音楽、バティック（ろうけつ染め）、影絵芝居はすべてユネスコ無形文化遺産。ナシゴレン、サテが食卓の定番で、サンバル（唐辛子ソース）は絶対に欠かせません。バリ島はイスラム圏の中にヒンドゥー教が残る独自の文化圏です。",
travel:"バリ島で棚田を眺めながらのんびりする朝、ジャワ島のボロブドゥール遺跡での朝日、コモド島のコモドドラゴン。物価が安くて、一つの国で何通りもの旅が楽しめます。",
people:"穏やかで笑顔が多く、「ゴトン・ロヨン」（助け合い）の精神が根づいています。直接ぶつかるのを避ける文化で、「ノー」をはっきり言わないこともあります。",
issues:"首都ジャカルタは地盤沈下がひどく、別の島に新首都「ヌサンタラ」を建設中。熱帯雨林の減少やプラごみ問題もあります。でも若い人口と資源を考えると、将来は大きな可能性を持った国です。",
deep:"17,000の島、300の民族、700の言語を一つにまとめる——この途方もない挑戦を民主主義で進めていること自体が、世界的に見てもすごいことなのです。"},

{i:4,c:"asia",o:"アジア州",t:"日本",pop:"約1億2,300万人",hook:"四季と地震の島国。資源がないのに技術と勤勉さで世界3位の経済大国をつくりました。",

history:"飛鳥・奈良の貴族文化、鎌倉・室町の武士の時代、260年の江戸時代を経て、1868年の明治維新で急速に近代化。第二次世界大戦で負けたあと、高度経済成長でGDP世界2位に。バブル崩壊後は「失われた30年」と呼ばれ、2010年に中国にぬかれました。",
geo:"四季がはっきりしていて、地震と火山が多い環太平洋造山帯にあります。米づくりが農業の中心だけど、食料自給率は約38%と先進国ではとても低い。海に囲まれているので魚介類も豊富で、お寿司文化はここから生まれました。",
industry:"トヨタ、ソニー、任天堂など世界的な企業があり、ロボット技術や精密機械は今も世界トップクラス。原料を輸入して製品を輸出する「加工貿易」が基本的なしくみです。",
culture:"和食はユネスコ無形文化遺産で、「だし」の旨味は世界が注目。アニメ・マンガは言葉の壁をこえて世界中にファンがいます。茶道の伝統と秋葉原のポップカルチャーが不思議に共存しているのが日本らしさです。",
travel:"東京のスクランブル交差点、京都の静かな神社、広島の平和記念館、北海道の大自然、沖縄のきれいなビーチ。新幹線の時間通りの正確さはもはや芸術レベルです。",
people:"礼儀正しくて時間に正確。「空気を読む」文化があり、サービスの質は世界最高。でも本音と建前の使い分けや、同調圧力、働きすぎという面もあります。",
issues:"少子高齢化は待ったなしの課題。毎年何十万人も人口が減っていて、地方では「消えてしまうかもしれない町」も出てきています。",
deep:"「資源がない島国が、技術と勤勉さで世界のトップに立った」——20世紀最大のサクセスストーリーの一つ。でも人口が減り続ける今、新しい物語が必要です。"},

{i:5,c:"asia",o:"アジア州",t:"韓国（大韓民国）",pop:"約5,200万人",hook:"焼け野原からGDP世界10位圏へ。半導体、K-POP、韓国ドラマが世界をとりこにする「漢江の奇跡」の国。",
lead:"1950年の朝鮮戦争で国はボロボロになり、アフリカの最貧国レベルでした。そこから数十年で先進国になった奇跡を「漢江の奇跡」と呼びます。サムスンの半導体、BTSの音楽、『パラサイト』——今や世界中の人が韓国文化に触れています。",

geo:"四季があって冬は東京よりかなり寒い。国土が狭いので農地は限られていますが、キムチの材料の白菜や唐辛子はたくさん栽培されています。",
industry:"サムスンとSKハイニックスで半導体の世界シェアの半分以上を持ち、ヒュンダイ・キアの車、世界一の造船業もあります。BTS、BLACKPINK、『イカゲーム』の経済効果は年間数兆円規模です。",
culture:"儒教の影響で年上への敬語は必須。一方で「パリパリ（早く早く）」のスピード文化も。キムチ、ビビンバ、サムギョプサル、「チメク」（チキン＋ビール）は国民の楽しみ。スキンケア技術は世界トップで美容大国としても有名です。",
travel:"ソウルの景福宮、明洞のショッピング。釜山のビーチ、済州島の自然。DMZ（非武装地帯）ツアーは世界で最も緊張感のある観光体験です。",
people:"「情（ジョン）」を大事にして、仲良くなると家族みたいに面倒を見てくれます。教育熱はすさまじく、夜10時まで塾に通う高校生も普通です。",
issues:"出生率は0.7前後で世界最悪レベル。北朝鮮との分断は70年以上続き、若者の就職難や住宅高騰など、急速に発展した裏側の問題も深刻です。",
deep:"先進国が100年かけた変化を50年で走り抜けた国。世界レベルの産業と文化を生んだ一方で、社会のひずみも生みました。「速すぎる成長は何をもたらすか」のリアルな教材です。"},

{i:6,c:"asia",o:"アジア州",t:"タイ",pop:"約7,200万人",hook:"東南アジアで唯一、植民地にならなかった「微笑みの国」。世界トップクラスの美食の国です。",

history:"13世紀のスコータイ王朝に始まり、アユタヤは東南アジア最大の貿易都市に（日本人町もあり山田長政が活躍）。ラーマ5世は領土の一部をゆずることで独立を守りました。20世紀以降はクーデターがくり返される政治的な不安定さもあります。",
geo:"熱帯で年中暑く、雨季と乾季がはっきり分かれます。米の輸出量は世界トップクラスで「世界の台所」とも呼ばれ、天然ゴムやエビの養殖もさかんです。",
industry:"自動車産業は東南アジア最大で、トヨタやホンダの工場が多いので「東南アジアのデトロイト」と呼ばれます。観光業はGDPの約20%を占める大きな産業です。",
culture:"タイ料理は世界屈指のおいしさ。トムヤムクン、パッタイ、グリーンカレー——甘い・辛い・酸っぱい・しょっぱいが一皿で見事にまとまります。屋台文化が発達していて外食が安くておいしい。ムエタイは音楽に合わせて戦う独特のスタイルです。",
travel:"バンコクのきらびやかな王宮、チェンマイの静かなお寺、プーケットの白いビーチ。物価が安くて、深夜の屋台でパッタイを食べるのは最高の体験です。",
people:"「マイペンライ（大丈夫、気にしないで）」が口グセの穏やかな人たち。怒りを表に出さない文化は日本人にも似ているところがあります。王室への敬意は絶対です。",
issues:"クーデターがくり返される政治的な不安定さ、都市と農村の格差、観光業にたよりすぎる経済。",
deep:"微笑みの裏には、どの大国にもつかず離れずバランスを取るしたたかな外交術があります。植民地にならなかった唯一の国という事実が、その強さを物語っています。"},

{i:7,c:"asia",o:"アジア州",t:"ベトナム",pop:"約1億人",hook:"戦争の傷を乗りこえて急成長中。フォーとコーヒーの香りがただよう「アジアの新しいトラ」です。",
lead:"インドシナ半島の東側に細長くのびる国。ベトナム戦争のイメージが強いけれど、戦後50年で「アジアの新しいトラ」と呼ばれるまでに成長しました。1986年のドイモイ政策で市場経済を取り入れ、若い人口と勤勉さを武器に世界の工場が集まっています。",
history:"中国に約1,000年、フランスに100年支配され、さらにアメリカとも戦争。でも1975年にようやく南北統一。枯葉剤の被害は今も残っています。小さな国が大国に何度も勝った歴史は、世界でもまれな例です。",
geo:"北は冬に肌寒く、南は年中暑い。メコン川デルタはとても肥よくな農地で、米の輸出は世界トップクラス。コーヒーの生産量はブラジルに次ぐ世界2位です。",
industry:"「中国の次の工場」として世界の製造業が集中。サムスンの最大のスマホ工場がベトナムにあり、世界のサムスン製スマホの半分以上がベトナム製。日本企業も2,000社以上が進出しています。",
culture:"フォー（米麺のやさしいスープ）、バインミー（フランスパンのサンドイッチ）、生春巻き。ハーブたっぷりで油が少ないベトナム料理は日本人の口にとても合います。コンデンスミルク入りのベトナムコーヒーも濃厚でおいしいです。",
travel:"ハノイの旧市街のバイクの嵐、ハロン湾の不思議な岩をクルーズで巡る体験、ホイアンのランタンが灯る夜の街並み。路上のプラスチック椅子で食べるフォーは格別で、物価が安くて旅行者にやさしい国です。",
people:"勤勉でねばり強い国民性。家族の絆はとても強く、親孝行がいちばん大切とされています。テト（旧正月）には必ず家族のもとに帰ります。",
issues:"共産党の一党支配で言論の自由には制限があります。南シナ海の問題で中国と対立しつつも経済では密接な関係——このバランスをとる外交が続いています。",
deep:"中国に1,000年、フランスに100年、そしてアメリカとの戦争——大国に何度も苦しめられながらもそのたびに独立を勝ちとった不屈の国。その底力が今、経済成長という新しい形で世界の注目を集めています。"},

{i:8,c:"asia",o:"アジア州",t:"サウジアラビア",pop:"約3,600万人",hook:"砂漠の王国、石油の帝国。イスラム教の聖地メッカがあり、今「脱・石油」の大改革に挑戦中です。",

history:"1932年に建国。1973年の石油危機では石油を武器に世界経済をゆるがしました。長い間アメリカの重要な味方として中東の安定に影響力を持ってきました。",
geo:"国土のほとんどが砂漠で川は一本もなく、夏は50℃をこえます。飲み水は海水から真水をつくるプラントで確保。砂漠の中にまんまるの緑の農地がある衛星写真は、回転式の灌漑によるものです。",
industry:"世界最大級の石油を持つOPECのリーダー。サウジアラムコは世界でもっとも利益を上げる企業の一つ。「ビジョン2030」では観光やIT、再生エネルギーに大きな投資を進め、砂漠に未来都市「NEOM」を建設する計画も進行中です。",
culture:"2018年に女性の車の運転が解禁され、映画館も復活。アラビアコーヒーとナツメヤシで客人をもてなす伝統は変わりません。人口の約70%が35歳以下のとても若い国です。",
travel:"2019年に観光ビザが解禁されたばかりの新しい旅先。マダイン・サーレハの岩くつ遺跡、紅海でのダイビング、アルウラの岩山の絶景。急速に観光インフラが整備されています。",
people:"お客さんへのもてなし精神が深く根づき、部族的な結束が強い。伝統と急な近代化の間でゆれる若い世代の姿があります。",
issues:"人権問題や言論の自由への制限は国際社会から批判されています。最大の課題は石油がなくなった後どうするか——その答えがビジョン2030にかかっています。",
deep:"サウジアラビアを動かすのは「石油」と「イスラム教」。でも今、その両方が変わりつつあります。砂漠に未来都市をつくる大改革は本物か——その答えは中東全体の未来を左右します。"},

{i:9,c:"asia",o:"アジア州",t:"トルコ",pop:"約8,500万人",hook:"アジアとヨーロッパにまたがる「文明の十字路」。600年のオスマン帝国の遺産が残る国です。",
lead:"ボスポラス海峡をはさんで東がアジア、西がヨーロッパ。イスタンブールは世界で唯一、二つの大陸にまたがる街です。600年以上続いたオスマン帝国の後をつぎ、国民の約99%がイスラム教徒なのに、政治と宗教を分ける世界でもめずらしい国です。",
history:"オスマン帝国はバルカン半島から中東まで支配した大帝国でした。1923年にケマル・アタテュルクがアラビア文字をラテン文字に変え、政治と宗教を分ける西洋化改革を進めました。",
geo:"黒海沿岸は緑豊か、地中海沿岸は温暖、内陸部は乾燥と驚くほど多様な気候。ヘーゼルナッツの生産は世界の約70%がトルコ産で世界一。小麦やオリーブも重要です。",
industry:"自動車、繊維、食品加工が主力。イスタンブールはヨーロッパとアジアをつなぐ貿易の中心で、観光業も大きな収入源です。",
culture:"トルコ料理は「世界三大料理」の一つ。ケバブ、バクラヴァ（甘いお菓子）。チャイ（紅茶）文化がすごくて、チューリップ型のグラスで1日に何杯も飲むのが日常です。",
travel:"イスタンブールのアヤソフィアとブルーモスク、カッパドキアの気球から見おろす奇岩群、パムッカレの石灰棚温泉。見どころが尽きません。",
people:"もてなし好きでお茶はすぐ出てきます。おしゃべりで社交的。「ミサフィルペルヴェルリク」という客人を大切にする精神が文化の根っこにあります。",
issues:"言論の自由やクルド人問題で国際的な批判。物価上昇と通貨リラの下落は国民生活を直撃しています。NATOの加盟国でありながらロシアとも関係を保つ複雑な外交も注目されています。",
deep:"東西の橋という地理的な宿命を持つ国。イスラム世界にも西洋にも完全には属さない——その「どちらにも属さない」独自性こそがトルコを唯一無二にしています。"},

{i:10,c:"asia",o:"アジア州",t:"イラン",pop:"約8,800万人",hook:"ペルシャ帝国2,500年のほこり。外から見るイメージと中身がいちばんかけ離れた国かもしれません。",

history:"紀元前のペルシャ帝国は世界最大の帝国でした。近代では西洋化への反発から1979年にイスラム革命が起き、それ以降ずっと宗教指導者が政治を動かしています。",
geo:"中央は乾燥した高原と砂漠ですが、カスピ海沿岸はおどろくほど緑豊か。サフランとピスタチオはともに世界一の生産量をほこる高級な農産物です。",
industry:"石油と天然ガスは世界トップクラスですが、経済制裁で輸出が大きく制限されています。手織りのペルシャ絨毯は世界中のコレクターがあこがれる芸術品です。",
culture:"ペルシャ語はアラビア語とは別の言語で、詩の文化がとても深く、ルーミーやハーフェズの詩は何百年もたった今でも日常会話に引用されます。チェロケバブが国民食で、「ターディーグ」（鍋底のおこげ）は家族でとり合いになるほど人気です。",
travel:"イスファハンの「イマーム広場」はかつて「世界の半分」と呼ばれたほどの美しさ。ペルセポリスの古代遺跡、シーラーズのピンクモスク（朝日でステンドグラスが床をピンクに染める）は絶景です。",
people:"もてなし精神は中東でもトップクラス。教育水準は高く、大学進学率は女性のほうが男性より高いという事実は、外からのイメージとはかなり違うのではないでしょうか。",
issues:"経済制裁による経済の苦しさ、若者の失業、女性の権利をめぐる抗議運動、核開発問題。政治と国民の間には大きなギャップがあります。",
deep:"外からのイメージと中身がいちばんかけ離れた国。政治的な対立の向こう側に、2,500年の文明と人間的なあたたかさがある——それを知ることが世界を理解する第一歩かもしれません。"},
{i:11,c:"asia",o:"アジア州",t:"イスラエル",pop:"約980万人",hook:"中東の小さな技術大国。ユダヤ人の「約束の地」は、パレスチナ問題という解けない難題を抱えています。",

history:"旧約聖書の時代、ここに古代イスラエル王国がありました。ローマ帝国に追い出されたユダヤ人は約2,000年の離散を経て、1948年に建国を宣言。同時に戦争が始まり、パレスチナとの争いは今も続いています。",
geo:"地中海に面した沿岸部は温暖で、南にはネゲブ砂漠。死海は海抜マイナス430mで地球上でいちばん低い場所。点滴灌漑技術で砂漠を農地に変えた技術力は世界中に輸出されています。",
industry:"サイバーセキュリティ、AI、医療技術で世界トップクラス。男女ともに兵役があり、軍での技術経験が起業につながるケースが多いのが特徴です。",
culture:"安息日（シャバット）には金曜の夕方から公共交通が止まります。フムス、ファラフェルが国民食。ヘブライ語を約2,000年ぶりに日常語として復活させたのは言語の歴史上の奇跡です。",
travel:"エルサレム旧市街はユダヤ教・キリスト教・イスラム教の聖地が集まる世界唯一の場所。テルアビブのビーチ、死海の浮遊体験も必見です。",
people:"議論好きでストレート。「フツパー（大胆さ）」が価値観で、上司にも堂々と意見します。それがイノベーションの源だとも言われています。",
issues:"パレスチナ問題は世界の政治で最も難しい問題の一つ。簡単な答えはありません。",
deep:"「技術革新の楽園」と「紛争の最前線」が同じ小さな国にある。イスラエルを理解することは中東問題を理解すること、そして世界の安全保障に直結しています。"},

{i:12,c:"asia",o:"アジア州",t:"フィリピン",pop:"約1億1,500万人",hook:"7,000の島と陽気な人たち。英語が通じるカトリック大国は、家族の愛であふれる国です。",
lead:"約7,600の島からなるこの国は、スペインに300年支配されたのでカトリック教徒が約80%、アメリカに50年統治されたので英語が公用語というアジアではめずらしい存在。海外で働くフィリピン人の送金がGDPの約10%を占めています。",
history:"1521年にマゼランが到達しスペインの植民地に。その後アメリカ支配。1946年に独立し、マルコス独裁を「ピープルパワー革命」で市民の力でたおしました。この非暴力革命は世界に大きな影響を与えました。",
geo:"熱帯で台風がとても多く、地震のリスクも高い。1991年のピナトゥボ火山噴火は20世紀最大級でした。米、バナナ、ココナッツが主な農産物です。",
industry:"コールセンター大国で英語力の高さが最大の武器。BPO（業務委託）産業は世界一の規模です。半導体の組み立ても世界トップクラスの規模で、日本企業も多く進出しています。",
culture:"お祭り好きで年中何かを祝っています。シヌログやアティアティハンなどの祭りは街中が踊りと音楽に包まれます。アドボ、レチョン（豚の丸焼き）が代表料理。バスケットボールが国民的スポーツで、どんな小さな村にもバスケコートがあります。",
travel:"セブ島やボラカイの白いビーチ、パラワン島の地底河川、ジンベエザメと泳げるオスロブ。エルニドの秘境はこの世の楽園と呼ばれています。",
people:"「バヤニハン（助け合い）」の精神が根づいた、世界でいちばんフレンドリーな国民の一つ。どんな困難でもユーモアと笑顔を忘れません。",
issues:"貧富の差がとても大きく、毎年の台風被害も深刻。海外への出稼ぎにたよる経済構造も課題です。",
deep:"フィリピンの明るさは「のんき」ではなく「強さ」です。毎年巨大台風に襲われ、そのたびに立ち上がる力。でもその笑顔の裏にある格差も忘れてはいけません。"},

{i:13,c:"asia",o:"アジア州",t:"マレーシア",pop:"約3,400万人",hook:"マレー系・中華系・インド系が一緒に暮らす多民族国家。日本をお手本にした「ルック・イースト」の国です。",
lead:"マレー系（約70%）、中華系（約23%）、インド系（約7%）が一緒に暮らす多民族国家。マハティール首相の「ルック・イースト政策」で日本をモデルに発展しました。マラッカ海峡は世界の海上貿易の大動脈です。",
history:"マラッカ海峡は昔から海の貿易ルートの最重要地点。ポルトガル、オランダ、イギリスの支配を経て1957年に独立。1965年にシンガポールが分離独立しました。マハティール首相の「ルック・イースト政策」は日本と韓国をモデルに急速な工業化を実現し、発展途上国から中所得国への見事な変身を遂げました。",
geo:"赤道近くの熱帯で、マレー半島とボルネオ島に領土が分かれています。パーム油は世界2位の生産量で、私たちが使う多くの食品や化粧品に使われています。ボルネオ島にはオランウータンなど希少な動物が住む熱帯雨林が残っています。",
industry:"電子部品、パーム油、石油・天然ガスが経済の柱。ペトロナスツインタワーは経済発展のシンボルです。世界のハラール（イスラム教の戒律に合った）産業のハブを目指し、イスラム金融の中心地としても成長しています。",
culture:"マレー・中華・インド料理のすべてが本格的に楽しめる「食の楽園」。ナシレマ（ココナッツミルクで炊いたご飯にサンバルソース）は国民食で、朝から道ばたで食べるのが日常。ロティチャナイ（インド風パン）、チャークイティオ（炒め麺）も絶品です。",
travel:"ペトロナスツインタワーの夜景、ペナン島のジョージタウンでの食べ歩き、ランカウイのビーチ、ボルネオ島のキナバル山登山。マラッカの歴史地区は東西文化の交差がおもしろく、日本人にも人気の旅先です。",
people:"多民族が一緒に暮らす知恵が生活のあちこちにあります。異文化がごく自然にとなり合わせで、隣の家がモスクでも中華寺院でもヒンドゥー寺院でも不思議ではないのがマレーシアの日常です。",
issues:"マレー系を優遇する「ブミプトラ政策」をめぐる民族間の不満、パーム油のための森林伐採、汚職問題が課題です。",
deep:"異なる宗教と民族がどう一つの国で一緒に暮らすか——マレーシアのやり方は完璧ではないけれど、分断が進む世界への貴重なヒントを与えてくれます。"},

{i:14,c:"asia",o:"アジア州",t:"シンガポール",pop:"約590万人",hook:"東京23区ほどの面積でGDP世界トップクラス。資源ゼロから世界の頂点に立った「奇跡の都市国家」。",
lead:"資源はゼロ、面積は東京23区ほど。それなのに一人あたりGDPは日本の2倍以上。初代首相リー・クアンユーの「生き残るために世界一になるしかなかった」という信念が生んだ奇跡の国です。",
history:"1965年にマレーシアから追い出される形で独立。リー・クアンユーは教育と法治に徹底的に投資して、30年で先進国に変えました。ガムを捨てただけで罰金という厳しい法律は有名です。",
geo:"赤道直下ですが徹底した緑化政策で「ガーデンシティ」の異名を持ちます。食料や水のほぼすべてを輸入にたよっていて、水の確保はマレーシアとの外交カードにもなっています。海水の淡水化技術に力を入れているのは、水の自立が国家の生存に直結するからです。",
industry:"金融、物流（世界最大級のコンテナ港）、半導体、バイオ医薬品。チャンギ空港は「世界一の空港」に何度も選ばれ、トランジットだけでも楽しめるほどの充実ぶりです。世界中の富裕層がアジアの拠点としてシンガポールを選んでいます。",
culture:"ホーカーセンター（屋台街）の食文化はユネスコ無形文化遺産。チキンライス、ラクサ、チリクラブは絶対に食べるべき三大料理。「シングリッシュ」は英語にマレー語や中国語の語尾「ラー」が混ざった独自の英語で、国民のアイデンティティの一部です。",
travel:"マリーナベイサンズの屋上からの夜景、ガーデンズ・バイ・ザ・ベイの巨大なツリー構造物のライトアップ。小さな国にチャイナタウン、リトルインディア、アラブストリートがぎゅっと詰まっていて、一日で「アジア旅行」が体験できます。",
people:"効率重視で時間に正確、ルールを守ることを大切にします。教育熱は世界トップクラスで、PISAテストでは常に上位にランクイン。「キアス（損したくない）」精神が行動原理の一つです。",
issues:"言論の自由の制限、世界トップクラスの物価と住宅費、低い出生率。「管理された社会」のよい面とわるい面の議論は国民の間でも続いています。",
deep:"「資源ゼロの小国がどう世界のトップに立ったか」の教科書。答えは教育・法治・開放経済。ただし豊かさと自由のバランスという問いは残り続けます。"},

{i:15,c:"asia",o:"アジア州",t:"バングラデシュ",pop:"約1億7,000万人",hook:"日本の4割の面積に1.7億人。世界の服を作り続ける国は、気候変動の最前線にいます。",
lead:"世界でもっとも人口密度が高い国の一つ。今あなたが着ている服のタグを見てください——「Made in Bangladesh」と書いてあるかもしれません。ガンジス川のデルタ地帯に広がるこの国は、洪水と一緒に生きてきました。",
history:"もとは東パキスタン。言葉も文化もちがう西パキスタンの支配に不満が高まり、1971年にバングラデシュとして独立しました。",
geo:"国土のほとんどが低いデルタ地帯で、海面が1m上がれば国土のかなりが水没するかもしれません。毎年のモンスーンの洪水は「めぐみ」でもあり「おそれ」でもあります。",
industry:"服の輸出で世界2位。世界のファストファッションの裏側を支えています。グラミン銀行の少額融資はノーベル平和賞を受賞しました。",
culture:"詩人タゴール（ノーベル文学賞）は国民のほこりで、国歌もタゴールが作詞しました。クリケットが国民的スポーツ。リキシャ（人力自転車）のカラフルなペイントは街をいろどる独自の文化です。",
travel:"スンダルバンス（世界最大のマングローブ林でベンガルタイガーが住む）、コックスバザール（世界最長の天然ビーチ）。人のあたたかさは世界トップクラスです。",
people:"あたたかくもてなし好き。洪水が来てもすぐ立ち上がる回復力に世界がおどろきます。家族の絆が強く、助け合いの文化が根づいています。",
issues:"2013年のビル崩壊事故は「安い服の裏側」を世界に問いかけました。気候変動、人口過密が大きな課題です。",
deep:"CO2をほとんど出していないのに海面上昇で国の存続がおびやかされ、世界の安い服を支える労働環境も問われている——バングラデシュの問題は、先進国に暮らす私たちの問題でもあるのです。"},

{i:16,c:"asia",o:"アジア州",t:"パキスタン",pop:"約2億3,000万人",hook:"K2を持つカラコルム山脈とインダス文明。インドと分かれて生まれた核保有国の苦悩と可能性。",
lead:"世界5位の人口を持つイスラム共和国。1947年にインドから分かれて生まれました。北部のK2（8,611m、世界2位の山）とモヘンジョダロ遺跡——自然と歴史のスケールは圧倒的です。",
history:"1947年のインドとの分離では数百万人が難民に。宗教で国を分けるというすさまじい出来事でした。1971年に東パキスタンがバングラデシュとして独立。軍事クーデターと民主政治のくり返しが続いています。",
geo:"北にカラコルム山脈、南にインダス川の肥よくな平野。2022年の大洪水では国土の3分の1が水につかり、3,300万人が被害を受けました。綿花と小麦の大産地です。",
industry:"繊維産業が中心で、デニム生地やジーンズの世界的な供給国。ITフリーランサーも急増中で、英語が通じるIT人材は世界から注目されています。核保有国ですが経済は発展途上で、IMFの支援にたよることが多いのが矛盾です。",
culture:"ビリヤニは絶品で、食へのこだわりは相当なもの。クリケットは国民の情熱そのもので、国際試合の日は国中がテレビの前に釘づけになります。スーフィー音楽の「カッワーリー」は魂をゆさぶる歌声で、夜通し続く演奏に涙する人も少なくありません。",
travel:"フンザ渓谷は「桃源郷」と呼ばれる絶景で、7,000m級の山々に囲まれた天空の谷。ラホールのムガル建築は圧巻の美しさ。カラコルムハイウェイは中国へと続く世界でもっとも壮大なドライブルートの一つです。",
people:"もてなし好きで見知らぬ旅行者にも「チャイを飲んでいけ」と声をかけてくれます。家族の絆はとても強く、三世代が一緒に暮らす大家族が普通。結婚式は何日も続くほどの盛大さです。",
issues:"テロの脅威、毎年のように起きる大洪水、政治の不安定、インドとのカシミール問題。マララ・ユスフザイの「女の子にも教育を」という闘いは世界中に知られ、ノーベル平和賞を受賞しました。",
deep:"CO2排出は世界の1%未満なのに気候変動の被害はとてつもない。2022年の洪水は、その不公平さを世界に突きつけました。"},

{i:17,c:"asia",o:"アジア州",t:"ミャンマー",pop:"約5,400万人",hook:"2,000以上のパゴダが輝く「黄金の国」。2021年のクーデターが民主主義の夢を打ちくだきました。",
lead:"金色に輝くパゴダが2,000以上ある「黄金の国」。アウンサンスーチーの民主化運動はノーベル平和賞を受賞しましたが、2021年の軍事クーデターで民主主義は大きく後退し、内戦状態が続いています。",
history:"イギリスの植民地を経て1948年に独立。長い軍事政権の後、2015年に民主選挙でスーチー政権が生まれましたが、2021年のクーデターでふりだしに。ロヒンギャへの迫害は国際的に「ジェノサイド」と非難されました。",
geo:"熱帯モンスーン気候。イラワジ川流域は米の産地で「アジアの米ぐら」と呼ばれました。チーク材、翡翠、ルビーの産地でもあり、ミャンマー産のルビーは「鳩の血」と呼ばれる最高級品です。",
industry:"天然ガス、翡翠（世界の上質な翡翠のほとんどはミャンマー産）、農業が主な産業。クーデター後は外国からの投資が激減して経済は壊滅的な打撃を受けています。",
culture:"シュエダゴン・パゴダは高さ100mの金色の仏塔で圧巻の美しさ。モヒンガー（魚だし麺）が国民的な朝ごはん。タナカ（天然の日やけ止め）を顔にぬり、ロンジー（巻きスカート）を着る独特の文化があります。",
travel:"バガンの2,000以上のパゴダ群を気球から見る朝は世界でもっとも神秘的な体験の一つ。インレー湖の足でこぐ漁師の水上生活も見もの。ただし現在は情勢に十分な注意が必要です。",
people:"穏やかで信仰心があつく、収入の多くをお寺に寄付する人もめずらしくありません。2021年以降、若い世代は「三本指の敬礼」をシンボルに命がけの抵抗を続けています。",
issues:"軍と市民の衝突が全面的な内戦に発展し、ロヒンギャ難民問題は100万人以上が隣国バングラデシュに逃れたまま。人道危機は深刻です。",
deep:"民主主義は一度手に入れても簡単に失われることがある——ミャンマーはそのことを世界にもっとも痛い形で突きつけました。若い世代の抵抗はまだ続いています。"},

{i:18,c:"asia",o:"アジア州",t:"UAE（アラブ首長国連邦）",pop:"約990万人",hook:"砂漠に現れた超近未来都市。ドバイの超高層ビルは「お金と想像力で何ができるか」の壮大な実験です。",
lead:"7つの首長国からなる連邦。ドバイには世界一高いビル「ブルジュ・ハリファ」（828m）や人工島があります。人口の約90%が外国人労働者という、世界でもっともめずらしい人口構成の国です。",
history:"真珠とりと漁業の小さな国が、1971年にイギリスから独立。石油がすべてを変えましたが、ドバイは石油が少なかったので早くから観光と金融で稼ぐ道を選びました。わずか50年で砂漠の漁村が世界都市に変わりました。",
geo:"夏は50℃をこえる砂漠気候。農業はほぼ不可能で食料のほとんどを輸入しています。冷房なしでは生きていけない環境なのに、屋内スキー場まであるのがすごいところです。",
industry:"アブダビは石油で潤い、ドバイは不動産・観光・金融のハブ。エミレーツ航空は世界トップクラスの航空会社です。2021年には火星探査機も打ち上げました。",
culture:"イスラム教の国ですがわりとリベラルで、200カ国以上の人が暮らす「世界の縮図」のような都市。アラビアコーヒーとナツメヤシのもてなしは伝統です。",
travel:"ブルジュ・ハリファの展望台、人工島パーム・ジュメイラ、砂漠サファリ。アブダビのシェイク・ザイード・モスクは白い大理石が圧倒的に美しいです。",
people:"ローカルの人は人口の約10%だけ。南アジアやフィリピンなどからの労働者が都市を支えています。",
issues:"外国人労働者の権利問題、石油に代わる経済、冷房なしでは生きられない気温と気候変動のジレンマ。",
deep:"「お金と想像力で何ができるか」の壮大な実験場。砂漠に世界一高いビルを建てる大胆さにはおどろくけれど、「これは持続できるのか」という問いからは逃れられません。"},

{i:19,c:"asia",o:"アジア州",t:"カンボジア",pop:"約1,700万人",hook:"アンコールワットの壮大さとクメール・ルージュの悲劇。光と闇の両方を背負う国です。",
lead:"アンコールワットは世界最大の宗教建築で人類の宝。でも1970年代にクメール・ルージュの支配で人口の約4分の1にあたる約200万人が命を落とす悲劇も経験しました。その傷を背負いながら復興を続けています。",
history:"クメール帝国は9〜15世紀に東南アジア最大の勢力をほこり、アンコールワットはその栄光のシンボル。ポル・ポト政権では「知識人」というだけで処刑され、メガネをかけているだけで殺されることもありました。1991年に内戦が終わり、日本のPKO参加も話題になりました。",
geo:"熱帯モンスーン気候。トンレサップ湖は雨季と乾季で面積が何倍にも変わる「伸び縮みする湖」で、まわりの水上生活は独特の風景です。米とカシューナッツが主な農産物。",
industry:"服づくりと観光業が二大柱。最近は中国からの投資で首都プノンペンが急速に変わっています。",
culture:"上座部仏教が中心で、お坊さんへの朝の托鉢は日常の風景。アモック（ココナッツカレーの蒸し物）が代表料理。アプサラダンス（天女の舞）の優雅さはクメール文化のほこりです。",
travel:"アンコールワットの朝日は人生を変える体験。プノンペンの虐殺博物館は「知っておくべき歴史」を伝えています。シェムリアップの夜市も楽しく、物価が安いのもうれしいです。",
people:"穏やかで笑顔が多い。あれほどの悲劇を経験しながら前を向いて生きる姿に心を打たれます。",
issues:"長期政権と野党弾圧、汚職の問題、今も地中に埋まった数百万個の地雷。中国への経済的依存も強まっています。",
deep:"アンコールワットの壮大さとキリングフィールドの悲惨さ——一つの国がこの両方を持っている事実が、人間のすばらしさと残酷さの両面を強烈に物語っています。"},

{i:20,c:"asia",o:"アジア州",t:"ネパール",pop:"約3,000万人",hook:"エベレストの国。ヒマラヤに抱かれた「世界の屋根」は登山家のあこがれの地です。",
lead:"世界最高峰エベレスト（8,849m）がある「世界の屋根」。インドと中国に挟まれた小さな国ですが、ヒマラヤの山々、仏教とヒンドゥー教の共存、そしてブッダの生誕地ルンビニがあります。",
history:"18世紀にグルカ王朝が統一。長くヒンドゥー教の王国でしたが、2008年に王制をやめて共和国に。2015年の大地震では約9,000人が犠牲になり、歴史的なお寺もたくさん倒れました。",
geo:"ヒマラヤには8,000m級の山が8座もあります。南のタライ平原は亜熱帯で、100kmの移動で気候がガラッと変わるのは世界でもネパールだけ。水力発電のポテンシャルが大きく「ヒマラヤの電池」と呼ばれます。",
industry:"観光（トレッキング・登山）が最大の産業。経済の約25%は海外で働く人たちの送金で、中東やマレーシアで働くネパール人が国の経済を支えています。",
culture:"「ダルバート」（豆カレーとご飯のセット）は毎日食べる国民食。チベット仏教とヒンドゥー教が自然に混ざり合い、同じ神様を別の名前で拝む柔軟さがネパールならではです。",
travel:"エベレスト・ベースキャンプへのトレッキング、ポカラからのヒマラヤの朝焼け、ブッダ生誕地ルンビニ。カトマンズの細い路地を歩くだけでも冒険の連続です。",

geo:"偏西風と暖流のおかげで高い緯度のわりに温暖ですが、くもりと雨の多さは有名。牧畜が中心で、北海油田で石油も産出します。",

culture:"パブ文化は社交の中心。紅茶とアフタヌーンティー。サッカー、ラグビー、テニスの発祥地で、シェイクスピアからハリー・ポッターまで文学の伝統は途切れません。",

{i:23,c:"europe",o:"ヨーロッパ州",t:"フランス",pop:"約6,800万人",hook:"自由・平等・博愛の国。農業大国にして芸術と美食の殿堂。世界一の観光客数をほこります。",

people:"議論好きで知的な会話を楽しみます。「ボンジュール」のあいさつは省略禁止で、言わないと失礼にあたります。「生きるために働く」（その逆ではない！）文化で、食事と会話を何より大切にし、ランチは1時間以上が当たり前です。",
issues:"移民の社会統合をめぐる問題、極右政党の台頭、年金改革への大規模デモ、パリへの一極集中と地方の衰退。",

{i:24,c:"europe",o:"ヨーロッパ州",t:"ロシア",pop:"約1億4,400万人",hook:"世界最大の面積を持つ超大国。巨大な資源と核兵器を持ち、世界の地政学をゆるがし続けています。",

{i:25,c:"europe",o:"ヨーロッパ州",t:"イタリア",pop:"約5,900万人",hook:"古代ローマとルネサンスの中心地。世界遺産数世界一の「美の国」はファッションと料理の殿堂です。",

{i:27,c:"europe",o:"ヨーロッパ州",t:"オランダ",pop:"約1,800万人",hook:"国土の4分の1が海面より下。海と闘いながら国を作り、自由と寛容を大切にする「小さな巨人」です。",

culture:"自転車大国で人口より自転車が多い。ミッフィーはオランダ生まれ。アムステルダムの自由な雰囲気と、レンブラントやフェルメールを生んだ芸術の伝統が共存しています。",

{i:28,c:"europe",o:"ヨーロッパ州",t:"スイス",pop:"約900万人",hook:"永世中立国で世界の金庫番。アルプスの絶景、精密時計、4つの公用語を持つ不思議な国です。",

geo:"アルプスの山地が国土の約60%。酪農がさかんでスイスチーズやチョコレートは世界的ブランド。ライン川やローヌ川の源流があり「ヨーロッパの水の城」でもあります。",

travel:"マッターホルン、ユングフラウヨッホ展望台。氷河特急やベルニナ特急は車窓の絶景が続く世界最高の鉄道旅。ただし物価は覚悟が必要です。",
people:"時間に正確で規則を大切にし、約束は絶対に守ります。多言語が当たり前の環境で、となりの人と違う言葉を話すのがふつう。スイス人同士でも英語で話すこともあります。",
issues:"世界一高い物価（ビッグマック1個が約1,500円）、銀行の秘密主義への国際的批判、移民をめぐる議論。",
deep:"「永世中立と繁栄は両立するか」の壮大な実験国家。小さいからこそ可能な直接民主制と多言語の共存は、世界に独自のヒントを与え続けています。"},

{i:29,c:"europe",o:"ヨーロッパ州",t:"ポーランド",pop:"約3,800万人",hook:"何度も地図から消えながら復活した不屈の国。東欧の十字路で今急成長しています。",
lead:"ロシアとドイツに挟まれ、3度の分割で123年間地図から消えた国。第二次大戦ではナチスに最初に攻められアウシュヴィッツの悲劇の舞台に。でも何度でも復活してきた不屈の国です。",
history:"123年間地図から消滅しましたが、言葉と文化を守り続けて1918年に復活。アウシュヴィッツでは110万人以上が殺され、ワルシャワはナチスに徹底的に破壊されました。1989年に「連帯」運動が東欧革命の先がけとなり、ベルリンの壁崩壊のきっかけを作った歴史的な転換点となりました。",
geo:"大部分が平原で寒い大陸性気候。じゃがいもはポーランドの食卓に絶対に欠かせない存在です。ビャウォヴィエジャの原生林にはヨーロッパバイソンが生息する、大陸で最後の原始の森が残っています。",
industry:"EU加盟後に急成長し、中欧の経済優等生に。自動車部品、IT産業が躍進。『ウィッチャー3』のCD Projekt REDは世界的に有名なゲーム会社で、ポーランドのクリエイティブ産業の底力を見せています。",
culture:"ショパンとキュリー夫人の国。カトリック信仰がとても深く、日曜のミサは生活の一部。ピエロギ（餃子のような料理）が国民食で、中身はチーズ、肉、きのこ、果物と多種多様。ウォッカの種類はおどろくほど豊富で、フレーバーウォッカの文化が根づいています。",
travel:"クラクフの美しい旧市街、アウシュヴィッツ記念館（全人類が一度は訪れるべき場所）、ワルシャワ旧市街（戦後にれんが一つまで写真から完全復元した世界遺産）。物価が西ヨーロッパの半分ほどで、ヨーロッパ旅行の穴場です。",
people:"もてなし好きであたたかい。苦境でもユーモアを忘れず、歴史の苦難が「どんなときでも笑いを見つける」たくましい国民性を育てました。",
issues:"司法の独立をめぐるEUとの対立、石炭依存からの脱却、ウクライナ難民200万人超の受け入れという前例のない負担。",
deep:"「何度地図から消されても復活する不屈の国」。その強さは今やEU内でもっともダイナミックな経済成長につながり、東欧の未来を牽引しています。"},

{i:30,c:"europe",o:"ヨーロッパ州",t:"ウクライナ",pop:"約3,700万人",hook:"ヨーロッパの穀倉地帯。2022年のロシア侵攻が世界の秩序を一変させました。",
lead:"肥よくな黒土地帯は「ヨーロッパのパンかご」と呼ばれ、小麦とひまわり油の世界有数の輸出国です。2022年2月のロシアによる全面侵攻は、第二次大戦後の世界秩序を根っこからゆるがしました。青い空と黄色い小麦畑——国旗そのままの風景が戦場になった衝撃は、世界中の人々の心に刻まれています。",
history:"キーウ・ルーシは東スラブ文明の発祥地で、ロシアもベラルーシもここから生まれました。ソ連時代にはチェルノブイリ原発事故を経験し、1991年にソ連崩壊とともに独立。2014年のクリミア併合を経て2022年の全面侵攻へ。ゼレンスキー大統領のTシャツ姿での抵抗は世界に衝撃を与え、「主権と自由」の意味を改めて問いかけました。",
geo:"大部分が広大な草原と黒土地帯で、世界でもっとも肥よくな農地の一つ。ひまわりが一面に咲く夏の風景は息をのむほど美しく、国のシンボルです。戦争で穀物輸出がとまり、遠くアフリカや中東の食料にまで影響しました。",
industry:"農業、鉄鋼、IT産業が三本柱。戦争で経済は大きな被害を受けましたが、IT技術者たちは爆撃の中でもリモートで働き続け、戦時下のデジタル力と国民の底力を世界に示しました。",
culture:"ボルシチは実はウクライナ発祥で、戦時中にユネスコ無形文化遺産に登録されました。イースターの伝統的な卵の装飾「ピサンカ」は繊細で美しい工芸品。ウクライナの刺繍シャツ「ヴィシヴァンカ」は国民のほこりの象徴です。",
travel:"キーウの聖ソフィア大聖堂、リヴィウの「ウクライナのパリ」と呼ばれるおしゃれな旧市街、カルパティア山脈のハイキング。戦争が終わったら世界中から応援と連帯の気持ちを込めて訪れる人が増えるでしょう。",
people:"ねばり強くほこり高い。戦争中でもユーモアとSNSを忘れないデジタル世代の強さが光ります。「スラヴァ・ウクライニ（ウクライナに栄光あれ）」のあいさつは世界中に知られるようになりました。",
issues:"ロシアとの戦争の長期化、復興に必要な莫大な費用、数百万人の国外避難民、インフラの破壊。",
deep:"ウクライナの抵抗は「主権と自由はタダではない」ことを世界に突きつけました。この国の未来は、21世紀の国際秩序がどうなるかの試金石です。"},

{i:31,c:"europe",o:"ヨーロッパ州",t:"スウェーデン",pop:"約1,040万人",hook:"福祉国家のお手本。IKEA、Spotify、ノーベル賞を生んだ北欧の大国です。",
lead:"高い税金と手厚い福祉の「北欧モデル」の代表格。IKEA、H&M、Spotify、Volvo、ノーベル賞——人口わずか1,000万の小国から、世界に影響を与えるブランドとしくみが次々と生まれています。",
history:"ヴァイキングの時代から海をわたり世界と関わってきました。約200年間戦争をしていませんでしたが、ロシアのウクライナ侵攻を受けて2024年にNATOに加盟し、200年以上の中立政策を終わらせる歴史的な決断をしました。",
geo:"森林が国土の約70%を覆い、夏は白夜で太陽がしずまず、冬は日がほとんど出ない——この極端な日照が内省的な文化と、短い夏を全力で楽しむ精神を育てました。鉄鉱石の産出は伝統的に重要な産業です。",
industry:"Volvo、IKEA、Spotify、H&M。人口1,000万の小国からこれほど世界的企業が生まれるのは研究テーマになるほど。ABBAに始まる音楽の輸出額は人口比で世界一です。",
culture:"「ラーゴム（ちょうどいい、多すぎず少なすぎず）」の精神と「フィーカ（コーヒーとお菓子の休憩）」の習慣が日常を支えます。平等主義が根づいていて、育児休暇は父親も当たり前にとり、男女平等は社会のすみずみに浸透しています。",
travel:"ストックホルムの旧市街ガムラスタンの石畳を歩く散策、北極圏のアイスホテル（毎年氷で一から作り直す！）、夏至祭で白夜のもと花の冠をかぶって踊る体験。冬のラップランドでのオーロラ鑑賞も世界中から人が集まります。",
people:"内向的ですが誠実で信頼できます。プライバシーをとても大切にし、初対面で個人的な質問はタブー。バス停で均等に距離をとって並ぶ姿は世界的にも有名で、「スウェーデン人の社交的距離」と呼ばれます。",
issues:"移民の社会統合の難しさ、ギャング犯罪の増加、都市部での住宅不足が「福祉国家の影」として国内で活発に議論されています。",
deep:"「高福祉国家は続けられるか」を世界が見つめる実験場。教育・医療・福祉が充実する一方で移民の統合という新たな課題にも直面し、北欧モデルの未来が問われています。"},

{i:32,c:"europe",o:"ヨーロッパ州",t:"ギリシャ",pop:"約1,050万人",hook:"西洋文明のふるさと。哲学、民主主義、オリンピックを生んだ国は、青い海と白い建物が美しい国です。",
lead:"古代ギリシャはソクラテス、プラトン、アリストテレスの哲学、民主主義、オリンピック、演劇を生みました。西洋文明はすべてここから始まったと言っても大げさではありません。エーゲ海に浮かぶ6,000以上の島と、青い屋根と白い壁の風景は世界中の人のあこがれです。",
history:"古代アテネの民主政は人類初の民主主義の実験でした。アレクサンドロス大王はわずか30歳でエジプトからインドまでを征服し、ギリシャ文化を世界に広めました。約2,000年にわたるローマやオスマン帝国の支配を経て1829年に独立。2010年の財政危機はEU全体をゆるがし、ギリシャの経済は大きな打撃を受けました。",
geo:"地中海性気候で夏は暑く乾燥し、冬は穏やか。6,000以上の島があるのはヨーロッパでいちばん多い数。オリーブオイルの消費量は世界一で、オリーブの木はギリシャ人の暮らしに何千年も寄りそってきました。",
industry:"観光業がGDPの約20%を占める最大の産業。海運業は世界最大級の規模で、「海の民」の伝統は古代ギリシャから3,000年以上続いています。近年はIT産業やスタートアップも成長し始めています。",
culture:"ギリシャ正教が国民の約95%。ムサカ（ナスとひき肉のグラタン風料理）、スブラキ（串焼き肉）が代表料理。家族の絆がとても強く、日曜の家族での昼ごはんは聖なる時間。結婚式では皿を割って幸運を祝うという独特の風習もあります。",
travel:"サントリーニ島の青い屋根と白い壁は世界でいちばんロマンチックな風景と言われています。パルテノン神殿の荘厳さ、メテオラの岩の上に建つ修道院、クレタ島のミノア文明の遺跡。エーゲ海クルーズで島々をめぐるのは夢の体験です。",
people:"陽気で議論好き。時間にはかなりルーズですがあたたかく、「シガ・シガ（ゆっくりやろう）」が口グセ。カフェでコーヒー1杯で何時間もおしゃべりするのが日常の風景です。",
issues:"財政危機の後遺症による経済の停滞、優秀な若者の海外流出、トルコとの領海をめぐる緊張、島々に押し寄せる難民問題。",
deep:"民主主義と哲学の源を持つ国が経済危機に陥った事実は、「文明の遺産と経済力は比例しない」ことを示しています。でもギリシャ人が生み出した知の遺産は、今も世界中の教科書に載っているのです。"},

{i:33,c:"europe",o:"ヨーロッパ州",t:"ポルトガル",pop:"約1,030万人",hook:"大航海時代の先がけ。ファドの哀愁とエッグタルトの甘さ。今はデジタルノマドの聖地です。",
lead:"15世紀にヴァスコ・ダ・ガマがインド航路を開き、小国ながら世界帝国を築きました。ブラジル、アフリカ、アジアにまでその影響は広がり、ポルトガル語は今も2億6,000万人以上が使う世界言語です。最近はリスボンがテック系スタートアップとデジタルノマドの聖地として世界から注目されています。",
history:"エンリケ航海王子が15世紀に大航海時代を切り開き、小さな国がブラジルからマカオまで世界に広がる帝国を築きました。1974年のカーネーション革命では兵士が銃口に赤いカーネーションを差して独裁政権をたおすという、世界史上もっとも美しい革命が起きました。EU加盟後は経済が安定し、今ではヨーロッパの人気移住先です。",
geo:"地中海性気候で温暖。コルクの生産は世界の約50%を占めていて、ワインの栓だけでなく建材やファッションにも使われています。ドウロ渓谷のぶどう畑は世界遺産で、ポートワインのふるさと。イワシ（サルディーニャ）は国民的な魚で、祭りの日にはイワシの炭火焼きの煙が街中を包みます。",
industry:"観光、コルク、ワイン、繊維産業。リスボンは世界最大級のテックカンファレンス「ウェブサミット」の開催地で、デジタルノマドビザや低い法人税でテック系移民を積極的に受け入れて成功しています。",
culture:"ファド（哀愁の音楽）はユネスコ無形文化遺産で、暗い酒場で歌われるその声には魂がこもっています。パステル・デ・ナタ（エッグタルト）の焼きたてはサクサクの皮とクリームが最高。クリスティアーノ・ロナウドは国の英雄で、彼の名前は子どもたちの夢の代名詞です。",
travel:"リスボンのトラム28号線が急な坂をのぼる風景は街のシンボル。ポルトでポートワインを飲みながら見る夕暮れのドウロ川、アルガルヴェの断崖ビーチ、シントラの宮殿。物価がヨーロッパの中では安く、長期滞在者に人気です。",
people:"穏やかで控えめ、でもとてもあたたかい。「サウダーデ」という翻訳できない感情——郷愁と切なさと幸福が混ざった感覚——がポルトガル文化の核心にあります。急がず、比べず、自分のペースで生きる知恵を持った人たちです。",
issues:"若者の海外流出、住宅高騰（リスボンの家賃が観光ブームで急上昇し地元民が住めなくなる問題）、人口減少。",
deep:"大航海時代に世界を「発見」した小国が、500年後にデジタルノマドに「発見」されている——小さくても世界に開かれた国のモデルであり、「サウダーデ」の深い感性は効率第一の現代社会に大切なことを教えてくれます。"},

{i:34,c:"europe",o:"ヨーロッパ州",t:"チェコ",pop:"約1,080万人",hook:"「百塔の街」プラハとビール消費量世界一。静かな知性と美しさの宝庫です。",
lead:"プラハは「百塔の街」と呼ばれ、いろんな時代の建築が混ざり合う美しさ。一人あたりのビール消費量は世界一。カフカ、ドヴォルザーク、ミュシャを生んだ国です。",
history:"1968年の「プラハの春」では市民が自由化を求めましたが、ソ連の戦車にふみにじられました。しかし1989年の「ビロード革命」では血を一滴も流さずに平和的に民主化を達成。劇作家のハヴェルが大統領に就任し、「嘘の中で生きるな」という彼の言葉は世界に響きました。1993年にはスロバキアと穏やかに「離婚」して今のチェコが生まれました。",
geo:"ボヘミア地方のホップ栽培がさかんで、世界最古のビール醸造の伝統を持っています。ボヘミアンガラスは何百年もの職人技が光る世界ブランド。内陸国なので海はありませんが、温泉保養地のカルロヴィ・ヴァリは昔からヨーロッパの貴族たちに愛されてきました。",
industry:"自動車（シュコダ）、ガラス工芸、精密機械が主力産業。ピルスナービール発祥の地で、世界中のラガービールの原型がここで生まれました。EU加盟後は外国からの投資が増え、中欧の製造業のハブとしての地位を確立しています。",
culture:"ビール文化が生活に深く根づいていて、パブ（ホスポダ）は社交の中心。ドヴォルザークの「新世界より」、スメタナの「モルダウ」は日本でもおなじみの名曲。人形劇の伝統はユネスコ無形文化遺産で、マリオネットの街角の劇場はプラハの名物です。",
travel:"プラハのカレル橋を朝もやの中で渡る体験は忘れられません。チェスキー・クルムロフのおとぎ話のような街並みも必見。物価が西ヨーロッパよりずっと安く、ビール1杯が200円ほどで飲めるのも旅行者にうれしいポイントです。",
people:"控えめで皮肉好き。ビールには冗談ぬきに真剣で、「水より安いビール」は国のほこり。初対面ではそっけなく見えますが、パブで乾杯すると急に親しくなるのがチェコ流です。",
issues:"人口減少と高齢化、EU内での立ち位置の模索。若者の西ヨーロッパへの流出も課題で、給与格差の縮小が求められています。",
deep:"小さな国が生んだ文化の質の高さはおどろくべきもの。プラハの美しさ、ビール、音楽、文学——「小さな国でも世界を豊かにできる」ことの最高の証明です。"},

{i:35,c:"europe",o:"ヨーロッパ州",t:"ハンガリー",pop:"約970万人",hook:"マジャール民族の国。温泉とパプリカの国は、ヨーロッパの中で独自路線を歩みます。",
lead:"マジャール人の国で、ハンガリー語はまわりのどの言語とも似ていない独自の存在です。ブダペストは「ドナウの真珠」と呼ばれる美しい首都で、温泉文化はヨーロッパ随一。120以上の温泉がある「温泉の首都」は、日本人にもどこかなつかしさを感じさせます。",
history:"オスマン帝国に約150年支配され、その後ハプスブルク帝国の一部に。1956年のハンガリー動乱ではソ連の圧倒的な軍事力に鎮圧されましたが、その抵抗の精神は消えませんでした。1989年にいち早く「鉄のカーテン」を開けて民主化への道を開き、ベルリンの壁崩壊のきっかけの一つとなりました。最近はオルバーン首相の強い政治でEUと対立しています。",
geo:"パンノニア平原に肥よくな農地が広がり、ドナウ川がブダペストの街を美しく二分しています。パプリカはハンガリー料理の魂で、その赤い粉なしにハンガリー料理は成り立ちません。トカイ地方の貴腐ワインはルイ14世が「王のワイン、ワインの王」と呼んだほどの名品です。",
industry:"自動車（アウディ、ベンツの工場がある）、製薬、IT産業が主力。ルービックキューブの発明国で、数学・物理の天才を数多く輩出しています。ノーベル賞受賞者の数は人口比で世界有数です。",
culture:"グヤーシュ（パプリカの肉スープ）が国民食で、寒い冬に体をあたためてくれます。セーチェニ温泉でチェスを打ちながら温泉に入るおじさんたちの姿はブダペストの名物。リストとバルトークの音楽の国でもあり、オペレッタの伝統も根づいています。",
travel:"ブダペストの国会議事堂はドナウ川沿いの夜景で息をのむ美しさ。温泉巡り、「廃墟バー（ロモコチュマ）」と呼ばれる古いビルを改装したユニークなナイトスポット、ドナウベントの絶景も見逃せません。",
people:"ほこり高くやや内向的。ユーモアは暗めですが味わい深い。温泉で見知らぬ人と議論するというユニークな社交スタイルがあり、初対面でも政治や哲学の話で盛り上がります。",
issues:"オルバーン政権のEUとの対立、民主主義の後退への懸念、若者の西欧への流出が続いています。",

{i:36,c:"europe",o:"ヨーロッパ州",t:"アイルランド",pop:"約510万人",hook:"ケルトの緑の島。ギネスと文学の国は、IT企業のヨーロッパ本社が集まるテック島に変身しました。",
lead:"「エメラルドの島」と呼ばれる緑豊かな島国。1845年のジャガイモ飢饉で人口が半分になり、大きなアメリカへの移民が起きました。今ではApple、Google、Metaのヨーロッパ本社が集まるテック大国に変身しています。",
history:"イギリスに何百年も支配され、ジャガイモ飢饉で100万人が餓死、100万人以上が移民しました。1922年に独立しましたが北アイルランドはイギリスに残り、1998年のベルファスト合意でようやく和平が実現しました。",
geo:"緑の牧草地がどこまでも広がる「40色の緑」の風景。雨が多く穏やかな気候で、牛・羊の牧畜がさかん。アイリッシュバターとチーズは世界でも高い評価を受けています。",
industry:"法人税12.5%の低さでApple、Google、Metaがヨーロッパ本社を置き、IT産業がGDPを大きく押し上げています。「ケルトの虎」と呼ばれた急成長の主役はテック産業です。ギネスビール、ジェイムソンウイスキーも世界的ブランドです。",
culture:"パブ文化がコミュニティの中心で、週末の生演奏セッションは最高のエンターテインメント。ジョイス、イェーツ、ベケットなど人口500万の小国からノーベル文学賞受賞者が4人も出ているのは驚異的です。セントパトリックスデーには世界中が緑色に染まります。",
travel:"ダブリンのギネスストアハウスで注ぎたてのギネスを味わい、モハーの断崖（高さ200mの崖から見る大西洋は圧巻）で自然の迫力に息をのむ。パブで見知らぬ人とすぐ友達になれるのがアイルランドの旅のいちばんの魅力です。",
people:"おしゃべりであたたかく、楽しい会話を何より大切にします。「クラック（楽しい時間）」を追い求めるのがアイルランド人の流儀。誰もが話し上手で聞き上手です。",
issues:"住宅高騰が深刻で若者が家を買えない問題、多国籍企業の税制への国際的な批判、ホームレスの増加。",
deep:"大飢饉で世界に散った人々の子孫は世界中に広がり、アメリカだけで約3,500万人がアイルランド系。小さな島の文化がこれほど広がった例は世界でもめずらしく、ディアスポラの力を感じさせます。"},

{i:37,c:"europe",o:"ヨーロッパ州",t:"フィンランド",pop:"約560万人",hook:"サウナとムーミンとノキアの国。世界幸福度ランキング1位が続く「静かな幸せの国」です。",
lead:"世界幸福度ランキングで7年連続1位（2024年時点）。サウナは国内に約300万個（人口560万人なのに！）。教育のPISAテストでも常に上位で、宿題が少ないのに成績がいい——その秘密を世界中の教育者が学びに来ます。",
history:"スウェーデンに約600年、ロシアに約100年支配された後、1917年に独立。1939年の冬戦争ではソ連の大軍相手に「雪の中の奇跡」と呼ばれる抵抗を見せました。2023年にNATOに加盟し、長年の中立政策を変えました。",
geo:"18万以上の湖があり「千の湖の国」。森林が国土の約75%。夏は太陽がしずまない白夜、冬は太陽がほとんど出ない——この極端さが独特の文化を育てました。",
industry:"ノキア（今は通信インフラ大手）、ゲーム会社スーパーセル。Linux（世界中のサーバーを動かすOS）はフィンランド人が開発しました。コーヒー消費量は一人あたり世界一です。",
culture:"サウナはただのお風呂ではなく「心を清める場」。ビジネス交渉もサウナでやることがあります。ムーミンは国民的キャラクター。ヘヴィメタルバンドの数が人口比で世界一という意外な面も。",
travel:"ヘルシンキのデザイン地区、ラップランドのオーロラとサンタクロース村、湖水地方のコテージでサウナ体験。「何もしない贅沢」を味わえる国です。",
people:"静かで控えめ。バス停で均等に距離をとる写真は世界的に有名。でも信頼できて、約束は必ず守り、ウソを最も嫌います。",
issues:"高齢化と人口減少、ロシアとの1,340kmにわたる長い国境の安全保障、冬の日照不足によるメンタルヘルスへの影響。",
deep:"「幸福度世界一」の秘密は信頼・教育・平等・自然へのアクセス。はなやかさはないけれど、静かに人間らしい暮らしを実現している国。幸福は経済成長だけでは測れないことを教えてくれます。"},
{i:38,c:"africa",o:"アフリカ州",t:"エジプト",pop:"約1億1,000万人",hook:"5,000年の文明とナイル川。ピラミッドの国は砂漠の中で今も変わり続けています。",
lead:"国土の95%以上が砂漠。人口はナイル川沿いのわずかな土地に集中しています。「エジプトはナイルのたまもの」と古代ギリシャの歴史家が語った通り、5,000年間この川と一緒に生きてきた国です。",
history:"古代エジプトのファラオたちはピラミッドとスフィンクスを建てました。その後イスラム化し、1869年にスエズ運河が開通して世界の海運の要所に。2011年の「アラブの春」では100万人がデモに集まり政権がたおれましたが、その後混乱を経て軍主導の政権にもどりました。",
geo:"ナイル川が唯一の水源。上流のエチオピアが巨大ダムを建設中で、ナイルの水量が減るかもしれないという外交的な緊張が高まっています。エジプト綿は世界最高級です。",
industry:"スエズ運河の通行料（世界の海上貿易の約12%が通過）、観光業、石油・天然ガス。砂漠に新首都を建設中です。",
culture:"コシャリ（米、パスタ、レンズ豆を混ぜた庶民の味）は安くておいしいエジプトのソウルフード。カイロのアズハル・モスクは1,000年以上の歴史を持つイスラムの最高学府です。",
travel:"ギザのピラミッド、ルクソールの王家の谷、アブシンベル神殿、ナイルクルーズでの遺跡めぐり。カイロの市場での値引き交渉も旅の楽しみです。",
people:"おしゃべりで親切、ユーモアたっぷり。「ヤッラ（さあ行こう）」が口グセで、値段交渉は日常の楽しみです。",
issues:"人口が毎年約200万人増加、水不足の深刻化、若者の失業。ナイルの水をめぐるエチオピアとの問題が最大の心配です。",
deep:"5,000年間、同じ場所で同じ課題——水——と闘い続けている国。エジプトの運命は過去も現在も未来もナイルと共にあるのです。"},

{i:39,c:"africa",o:"アフリカ州",t:"南アフリカ共和国",pop:"約6,000万人",hook:"アパルトヘイトをのりこえた「虹の国」。マンデラの精神が今も問われています。",
lead:"アフリカ最南端。アパルトヘイト（人種隔離政策）の悲劇とマンデラの和解の物語は人類の希望です。金・ダイヤモンド・プラチナに恵まれたアフリカでもっとも工業化された国でもあります。",
history:"オランダ人の入植、イギリス支配、そしてアパルトヘイト。マンデラは27年間投獄されましたが、1994年に初の黒人大統領に就任。復讐ではなくゆるしで国を一つにしようとした試みは、人類史上もっとも崇高な実験の一つです。",
geo:"ケープタウンは地中海性気候でワインの名産地として急成長中。テーブルマウンテンの平らな山頂がケープタウンのシンボルです。内陸のハイフェルトは涼しい高原で、鉱物資源が豊富。インド洋と大西洋の二つの海に面しています。",
industry:"プラチナ、マンガン、クロムの埋蔵量は世界トップ。BRICS唯一のアフリカメンバーとして国際政治でも存在感を示しています。ワイン産業も世界市場で評価が急上昇中。金の産出はかつて世界一でしたが、今も重要な産業です。",
culture:"11の公用語を持つ多民族国家。「ウブントゥ（私はあなたがいるから私である）」の哲学が精神的な核にあります。週末のブライ（バーベキュー）は民族をこえた最大の社交イベントで、ボーアウォース（渦巻きソーセージ）は定番の味です。",
travel:"テーブルマウンテンからのケープタウンの絶景、喜望峰（アフリカ最南端のドラマチックな岬）、クルーガー国立公園でのサファリ（ビッグファイブが全部見られる）、ステレンボッシュのワイナリーめぐり。",
people:"あたたかく「ウブントゥ」の精神が根づいています。11の言語と多くの民族が混在する中で、共に歩もうとする意志と努力を日常の中に感じます。",
issues:"人種間の経済格差は依然として大きく、失業率は30%を超えています。犯罪、計画停電が日常的な問題。マンデラの理想と現実のギャップに多くの国民が失望を感じています。",
deep:"アパルトヘイトを平和的に終わらせた事実は、人類の和解の可能性の証明です。でもマンデラが描いた「虹の国」は経済的な平等が実現しないまま、まだ完成途上にあります。「ゆるし」の後に「公正」をどう実現するかが問われています。"},

{i:40,c:"africa",o:"アフリカ州",t:"ナイジェリア",pop:"約2億2,000万人",hook:"アフリカ最大の人口と経済。石油とカオスと創造性がうずまく「アフリカの巨人」です。",

geo:"南部は高温多湿の熱帯雨林、北部は乾燥したサバナ。北部はイスラム教、南部はキリスト教が多く、この宗教の分かれ目は政治・経済にも深く影響しています。カカオの産地としても世界有数です。",
industry:"アフリカ最大の石油産出国ですが、石油の富は一部の人に集中しています。ラゴスのIT企業（「Paystack」「Flutterwave」など）は急成長中。ノリウッド（年間2,000本以上の映画を制作）はハリウッド、ボリウッドに次ぐ映画産業で、アフリカ中にファンがいます。",
culture:"ジョロフライス（トマト味の炊きこみご飯）はガーナとの「どっちが本家か」論争が永遠に続く国民食。アフロビーツ音楽は世界のポップミュージックに影響を与え、バーナ・ボーイやウィズキッドが世界的スターに。250以上の民族がそれぞれ独自の文化を持っています。",
travel:"ラゴスのカオスは上級者向けですが、一度行けば絶対に忘れられない体験。ラゴスのナイトライフとライブ音楽シーンはアフリカ随一のエネルギーで、夜が明けるまで止まりません。",
people:"明るく社交的で自己主張が強い。「ハッスル」（とにかく稼ぎ、前に進む精神）に満ちています。世界中で医師、IT技術者、起業家として活躍するナイジェリア人の存在感はすごいです。",
issues:"石油の富の偏りと汚職、ボコ・ハラムなどのテロ、宗教対立、インフラ不足。「巨人」の力がまだ十分に発揮されていない歯がゆさがあります。",
deep:"ナイジェリアが安定して成長すればアフリカ全体の未来が変わります。「アフリカの縮図」であるこの国の行方に世界が注目しています。"},

{i:41,c:"africa",o:"アフリカ州",t:"ケニア",pop:"約5,500万人",hook:"サバンナの野生動物とモバイルマネー革命。伝統と最先端が共存する「シリコンサバンナ」です。",

geo:"高地は涼しくサバンナにはビッグファイブが生息。グレートリフトバレー（大地溝帯）が国をたて断する壮大な地形。紅茶の輸出量は世界一で、コーヒーも高品質です。",

people:"あたたかく「ハクナ・マタタ」精神でたくましく前向き。マラソンの世界記録保持者キプチョゲが象徴するように、ケニアの長距離ランナーは世界の頂点に立ち続けています。",
issues:"貧富の差の拡大、干ばつと食料不安、政治腐敗。でもアフリカのテック革命の最前線に立ち続けています。",
deep:"マサイの牧畜民がスマホでM-PESAを使う——伝統とテクノロジーの共存は、先進国とは違う発展の可能性を世界に示しています。"},

{i:42,c:"africa",o:"アフリカ州",t:"エチオピア",pop:"約1億2,600万人",hook:"コーヒー発祥の地。アフリカで唯一、植民地にならなかったほこり高き古代文明国です。",

history:"アクスム王国は紀元前から栄え、4世紀にキリスト教を受け入れました。1896年のアドワの戦いでイタリア軍を追い返し、アフリカ独立のシンボルに。1974年の革命で帝政が終わり、内戦と飢饉の時代を経験しました。",
geo:"高原地帯で首都は標高2,000m超、年中涼しい。コーヒー、テフ（エチオピア固有の穀物）が主な農産物。青ナイルの源流があり、ダム建設をめぐるエジプトとの水争いが国際問題になっています。",
industry:"コーヒー、花の輸出（バラが急成長）。エチオピア航空はアフリカ最大・最も成功した航空会社です。",

travel:"ラリベラの岩くつ教会群（岩山をまるごと彫って作った教会は「アフリカのエルサレム」）、ダナキル砂漠の極彩色の地獄のような風景は地球上でもっとも異世界的です。",

{i:43,c:"africa",o:"アフリカ州",t:"モロッコ",pop:"約3,800万人",hook:"アフリカとヨーロッパの接点。迷路のようなメディナとサハラ砂漠。2022年W杯の躍進で世界が沸きました。",

history:"ベルベル人の土地にイスラム化が進み、中世にはマラケシュやフェズが学問と交易の中心に。フランスとスペインの保護領を経て1956年に独立。立憲君主制で国王は大切な存在です。",
geo:"北部は温暖な地中海性気候、アトラス山脈をこえるとサハラ砂漠。アルガンオイルはモロッコ固有の産物で世界的に人気。リン鉱石の埋蔵量は世界の約70%というおどろきの数字です。",

culture:"タジン鍋、金曜のクスクス、ミントティー（高い位置から注ぐパフォーマンスつき）。フェズのメディナは9,000以上の路地が迷路のように入り組んでいます。",
travel:"マラケシュの夜の屋台のカオス、全面青い街シャウエン、メルズーガのサハラ砂漠でラクダに乗って見る満天の星、フェズの迷宮メディナ。",
people:"もてなし好きでミントティーを何杯も勧めてくれます。市場での値段交渉は必須で、最初の言い値は3倍以上が基本。交渉自体がコミュニケーションの楽しみです。",
issues:"西サハラ問題（半世紀以上未解決の領土紛争）、若者の失業率の高さ、都市と農村の格差。ヨーロッパへの不法移民の問題も続いています。",
deep:"アフリカとヨーロッパ、アラブとベルベルの文化が交わるこの国は、「文明の交差点がいかに豊かな文化を生むか」の最高の実例です。"},

{i:44,c:"africa",o:"アフリカ州",t:"ルワンダ",pop:"約1,400万人",hook:"1994年のジェノサイドから「アフリカの奇跡」へ。IT立国を目指すおどろきの復興国です。",
lead:"1994年の約100日間で約80万人が殺されたジェノサイドから30年。今や「アフリカのシンガポール」を目指し、ドローン配送やキャッシュレス化で世界をおどろかせています。首都キガリは「アフリカでいちばんきれいな首都」と言われます。",
history:"フツ族とツチ族の対立は、植民地時代のベルギーがIDカードで民族を固定したことがきっかけ。ジェノサイドの100日間は人類史上もっとも悲惨な出来事の一つ。カガメ大統領のもとでおどろくべき復興を遂げました。",
geo:"「千の丘の国」の別名通り、緑の丘陵が続く美しい風景。赤道近くですが高地で涼しい。良質なコーヒーと紅茶の産地です。",
industry:"IT・テック産業を国の戦略の柱に。アフリカ初のドローン配送網で僻地に薬を届けています。マウンテンゴリラの観光は一人約20万円の入園料で、保全と収入を両立させています。",
culture:"「ウムガンダ」（月に一度全国民が参加する共同清掃日）は和解と統一のシンボル。「フツ族でもツチ族でもなくルワンダ人」という意識づくりが進んでいます。ビニール袋を世界で最初に全面禁止した国でもあります。",
travel:"マウンテンゴリラのトレッキング（世界に約1,000頭しかいない希少種と間近で会える）。キガリのジェノサイド記念館は「忘れてはならない歴史」を伝えています。",
people:"規律正しく勤勉。悲劇の記憶を胸に、前を向いて生きる静かな強さに圧倒されます。「Never Again（二度と繰り返さない）」が国民の合い言葉です。",
issues:"言論の自由の制限、大統領の長期政権への批判。経済成長と政治的自由のバランスが問われています。",
deep:"「最悪の悲劇からもっとも劇的に復興した国」。ルワンダの歩みは人類の再生力の証明です。"},

{i:45,c:"africa",o:"アフリカ州",t:"コンゴ民主共和国",pop:"約1億人",hook:"アフリカの心臓部。スマホに欠かせないコバルトの世界最大の産出国は、「資源のわな」に苦しんでいます。",
lead:"面積はヨーロッパの4分の1に匹敵する巨大国家。コバルト（スマホやEVの電池に不可欠な金属）の世界生産の約70%がこの国から来ています。でも資源の富は国民にとどかず、紛争と貧困が続いています。",
history:"ベルギー国王の「私有地」として想像を絶する搾取が行われた暗い歴史があります。独立後はモブツの独裁が30年以上続き、2度の「アフリカの世界大戦」では数百万人が犠牲になりました。",
geo:"アマゾンに次ぐ規模の熱帯雨林「コンゴ盆地」は「地球の第二の肺」と呼ばれます。コバルト、銅、ダイヤモンド、金など鉱物資源は底なしです。",
industry:"鉱業が中心ですが、手掘りの採掘では児童労働が深刻な問題に。私たちが毎日使うスマホの電池のコバルトが、この国の子どもたちの手で掘られている可能性があるのです。",
culture:"コンゴ音楽はアフリカ大陸全体の音楽に影響を与えた「アフリカ音楽の母」。「サプール」と呼ばれるファッショニスタたちは、貧困の中でもエレガントな服で誇りを見せます。",
travel:"ヴィルンガ国立公園のマウンテンゴリラ、ニーラゴンゴ火山の溶岩湖（世界最大）。一般的な観光地ではないけれど自然のスケールは圧倒的です。",
people:"音楽好きで踊り好き。どんな困難な状況でもダンスと笑いを忘れない、回復力のかたまりのような人たちです。",
issues:"東部での武力紛争の継続、コバルト採掘の児童労働、政治的不安定。世界のサプライチェーンがこの国の問題と直結しています。",
deep:"「資源のわな」をもっとも象徴する国。コバルトがなければスマホもEVも作れない——私たちの便利な暮らしとこの国の苦しみはつながっているのです。"},

{i:46,c:"namerica",o:"北アメリカ州",t:"アメリカ合衆国",pop:"約3億3,500万人",hook:"世界最大の経済大国にして軍事大国。「自由の国」の理想と現実がいつも交差しています。",
lead:"50の州からなる連邦共和国で、世界のGDPの約25%を占めます。シリコンバレーのテクノロジー、ハリウッドの映画、ウォール街の金融——あらゆる分野で世界をリード。移民の国として多様な人種が暮らし、自由と民主主義を建国の理念としていますが、銃問題や人種差別とも常に闘っている国です。",
history:"1776年に独立宣言。南北戦争で奴隷制を廃止。キング牧師の公民権運動、冷戦に勝利、9.11テロを経験。「世界の警察官」の時代から、国内の分断に苦しむ時代へと変わっています。",
geo:"アラスカの氷河からハワイの熱帯、デスバレーの砂漠まで気候は超多様。大規模農業がコーンベルト、ウィートベルトで世界の食料を支えています。シェール革命で世界最大のエネルギー生産国にもなりました。",
industry:"Google、Apple、Amazon、MicrosoftのIT大国。ウォール街の金融、ハリウッドの映画、NASAの宇宙開発。軍事費は世界の約40%。AI開発でも先頭を走っています。",
culture:"ジャズ、ロック、ヒップホップ——現代ポピュラー音楽のほとんどはアメリカ生まれ。NBA、NFL、MLB。テキサスBBQやNYピザなど地域ごとの食文化も豊か。",
travel:"NYのタイムズスクエア、グランドキャニオン、イエローストーンやヨセミテの大自然。自然のスケールは日本とはケタ違いです。",
people:"フレンドリーでオープン。チップ文化があり、意見をはっきり言います。南部のあたたかさ、西海岸のリラックス感、東海岸のスピード感と地域カラーがはっきりしています。",
issues:"銃による死者が年間4万人超、人種差別の構造的問題、政治の二極化、医療費の高さ、格差の拡大。先進国でもっとも格差が大きい国の一つです。",
deep:"「最高と最悪がとなり合わせの国」。その矛盾をオープンに議論し修正しようとする力こそが本当の強さかもしれません。"},

{i:47,c:"namerica",o:"北アメリカ州",t:"カナダ",pop:"約4,000万人",hook:"世界2位の面積に4,000万人。多文化主義の国。「アメリカのとなりで、アメリカとは違う」ことがほこりです。",
lead:"面積世界2位なのに人口は日本の3分の1以下。国土の大部分は寒すぎて住めないため、人口はアメリカ国境のそばに集中しています。英語とフランス語の二言語国家で、多文化主義が国の方針。「アメリカとは違う」ことがアイデンティティの核心です。",
history:"1867年に自治領として独立。フランス語圏のケベック州は独立投票が僅差で否決されるほど独自のアイデンティティが強い。先住民への歴史的な不正義の清算が大きなテーマです。",
geo:"冷たい気候が中心で、冬のオタワはマイナス30℃になることも。プレーリーでの大規模な小麦栽培は世界の食料供給に重要です。メープルシロップは世界の約70%がケベック州産。オイルサンドの石油埋蔵量は世界3位です。",
industry:"石油、天然ガス、木材、水力発電が基盤産業。貿易の約75%がアメリカ相手で、経済は密接につながっています。モントリオールはAI研究の世界的なハブで、ディープラーニングの先駆者たちが拠点にしています。",
culture:"アイスホッケーは国技で「ホッケーナイト・イン・カナダ」は聖なる時間。プーティン（フライドポテトにグレイビーソースとチーズ）は究極のコンフォートフード。トロントの人口の約半分が外国生まれという超多文化都市です。",
travel:"バンフ国立公園のエメラルドグリーンの湖、ナイアガラの滝の迫力、北極圏のイエローナイフで見るオーロラ、プリンスエドワード島の赤毛のアンの世界。大自然のスケールは圧倒的で、アウトドア天国です。",
people:"礼儀正しく穏やか。すぐ「ソーリー」と言うのは世界的に有名で、ぶつかった方もぶつかられた方も両方が謝ります。多様性への意識がとても高く、移民を歓迎する文化が根づいています。",
issues:"先住民との和解（寄宿学校問題の歴史的清算）、大都市の住宅高騰、アメリカ経済への過度な依存。",
deep:"「アメリカが右に行くとき左に行く国」。多文化主義、国民皆保険、銃規制で独自路線を進むカナダは「もう一つの北米」のモデルであり、多様性が国の強さになることを証明しています。"},

{i:48,c:"namerica",o:"北アメリカ州",t:"メキシコ",pop:"約1億3,000万人",hook:"アステカ・マヤの古代文明とタコスの国。アメリカとの国境がすべてを左右します。",
lead:"アステカやマヤという高度な古代文明の土地。スペインに300年支配された歴史からメスティソ（先住民とスペイン人の混血）文化が根づいています。アメリカとの3,000kmの国境が経済も政治もすべてに影響する国です。",
history:"アステカ帝国の首都は当時世界最大級の都市でした。1521年にスペインに征服され、300年の植民地支配の後1821年に独立。麻薬カルテルの暴力が深刻な問題です。",
geo:"北部の砂漠、中央高原、南部の熱帯と多彩な地形。とうもろこしの原産地（トルティーヤはメキシコの魂）であり、アボカド、トマト、カカオのふるさとでもあります。",
industry:"石油、自動車産業（日米独の工場が多数）、観光業。アメリカとの経済統合（USMCA協定）により、世界の製造業のハブとしての重要性がますます高まっています。テキーラの輸出も急増中です。",
culture:"タコス、モーレ（チョコレートとチリを使った複雑なソース）、テキーラ。「死者の日」は骸骨メイクで亡くなった家族を陽気に祝う祭りで、映画『リメンバー・ミー』で世界に知られました。メキシコ料理はユネスコ無形文化遺産です。",
travel:"カンクンの透きとおるカリブ海、チチェン・イッツァのピラミッド（春分の日にヘビの影が階段を降りる仕掛けは古代の天文学のすごさ）、メキシコシティの活気ある博物館と広場、オアハカの奥深い食文化。多彩な体験ができる旅先です。",
people:"家族第一、お祝い事好き、陽気で情熱的。「マニャーナ（明日やろう）」文化は時に忍耐が必要ですが、人生を急がない知恵でもあります。知らない人の結婚式に迷い込んでも歓迎されるような国です。",
issues:"麻薬カルテルの暴力と治安問題、不法移民をめぐるアメリカとの関係、都市と農村の格差。安全な地域と危険な地域の差が大きいです。",
deep:"アメリカとの3,000kmの国境線は「見えない壁」であり「見えない橋」でもある。この国境が経済を動かし、政治を決め、文化を混ぜ合わせています。"},

{i:49,c:"namerica",o:"北アメリカ州",t:"キューバ",pop:"約1,100万人",hook:"カリブ海に浮かぶ社会主義の島。クラシックカーとサルサの国は「時が止まった楽園」です。",
lead:"アメリカからわずか150km。1959年のカストロ革命以来、西半球で唯一の社会主義国。1950年代のクラシックカーが現役で走るハバナの街並みは「タイムカプセル」と呼ばれています。",
history:"1959年のカストロ革命はアメリカの裏庭に社会主義国が生まれた衝撃的な出来事。1962年のキューバ危機では世界が核戦争の一歩手前に。ソ連崩壊後の深刻な物不足を国民は創意工夫で乗りきりました。",
geo:"カリブ海の熱帯気候で年中あたたか。サトウキビは歴史的にもっとも重要な農産物で、タバコ（世界最高級のハバナ葉巻の原料）の産地としても有名。美しい白い砂浜のビーチがたくさんあり、サンゴ礁も豊かです。",
industry:"医療が無料で医師の質は人口比で世界トップクラス。70カ国以上に医師を派遣する「医療外交」はキューバの独自の国際戦略です。COVID-19では自国ワクチンを開発する医療技術力も見せました。観光業、葉巻、ラム酒が主な産業です。",
culture:"サルサ、ルンバ、ソン——キューバ音楽は世界のラテン音楽の源流で、街角のどこからでもリズムが聞こえてきます。ヘミングウェイが愛したハバナのバーでモヒートを飲むのは定番体験。野球はアメリカ以上に国民的スポーツで、近所の空き地でも少年たちがバットを振っています。",
travel:"ハバナ旧市街のカラフルな建物と崩れかけた壁のコントラスト、1950年代のアメ車タクシーでのドライブは映画の中に入り込んだよう。トリニダードの石畳の街も美しく、ビニャーレス渓谷のタバコ畑は緑のじゅうたんです。",
people:"陽気で音楽好き。物が足りなくても踊りと笑いは絶対に忘れません。教育水準はラテンアメリカ最高レベルで、識字率は99%超。「インベンタール（発明する）」精神で古い車を何十年も修理して走らせます。",
issues:"アメリカの長年にわたる経済制裁、慢性的な物不足と停電、言論の自由の制限、優秀な若者の国外流出が加速しています。",
deep:"無料の医療・教育と物不足が同時にある矛盾。「理想と現実の間で生きる島」の行方は、社会主義の可能性と限界を問い続けています。時が止まったように見える街並みの裏で、人々は変化を待ち望んでいます。"},

{i:50,c:"namerica",o:"北アメリカ州",t:"コスタリカ",pop:"約510万人",hook:"軍隊を持たない国。エコツーリズムの聖地にして「プラ・ヴィダ（純粋な人生を）」の国です。",

history:"1948年の短い内戦の後、大統領が「軍隊は必要ない」と宣言して廃止。この決断は中米でもっとも安定した民主主義国を生みました。「中米のスイス」とも呼ばれます。",
geo:"国土は世界の0.03%しかないのに、全生物種の約5%がいる生物多様性の宝庫。太平洋側とカリブ海側で気候がまったく違い、熱帯雨林、火山、マングローブとおどろくほど多彩な自然が詰まっています。",
industry:"エコツーリズムが最大の産業。コーヒー、バナナ、パイナップルの輸出も重要。再生可能エネルギー（水力・地熱・風力）の先進国です。",
culture:"「プラ・ヴィダ」は朝のあいさつにも、ありがとうにも、「大丈夫」にも使える万能フレーズ。ガジョ・ピント（米と黒豆の朝食）でエネルギー満タン。自国産コーヒーへのほこりは高いです。",
travel:"マヌエル・アントニオ国立公園（ビーチと熱帯雨林がとなり合わせ）、アレナル火山の温泉、モンテベルデの雲霧林、トルトゥゲーロでのウミガメの産卵。冒険とリラックスが両立する旅先です。",
people:"穏やかで幸福度が高い。物質的な豊かさよりも人間関係と自然を大切にする生き方が根づいています。",
issues:"格差の拡大、不法移民の中継地点としての問題、オーバーツーリズムの兆し。",
deep:"「軍隊を持たない国」は70年以上にわたりその選択が持続可能であることを証明しています。国防費を教育にまわすという決断が生んだ平和と繁栄は、世界に一つの可能性を示しています。"},
{i:51,c:"samerica",o:"南アメリカ州",t:"ブラジル",pop:"約2億1,500万人",hook:"アマゾン、サンバ、サッカー、コーヒー。「地球の肺」を抱える南米最大の超大国です。",
lead:"南米大陸の約半分を占め、南米唯一のポルトガル語圏。アマゾンの熱帯雨林は「地球の肺」と呼ばれ、コーヒー、大豆、鉄鉱石の超大国。日系ブラジル人約200万人は海外最大の日系コミュニティです。",
history:"ポルトガルの植民地時代にアフリカからたくさんの奴隷が連れてこられ、その影響は音楽、食、文化に深く残っています。1822年に独立。奴隷制の廃止は1888年とアメリカ大陸でいちばん遅く、その影響の人種間格差は今も大きな課題です。",
geo:"アマゾン熱帯雨林は地球の酸素の約20%を生み出すと言われます。コーヒー、サトウキビ、牛肉が世界トップクラスの生産量。バイオエタノール生産も世界一です。",
industry:"鉄鉱石、航空機（エンブラエル）、自動車。BRICSの一員として新興国の発言力を高めています。",
culture:"サンバ、ボサノヴァ、カーニバル——リオのカーニバルは人生で一度は体験すべき祝祭。サッカーはもはや宗教（ペレ、ネイマール）。シュハスコ（炭火焼肉）、フェイジョアーダ（黒豆と肉の煮込み）が国民食。",
travel:"リオのコパカバーナビーチとコルコバードのキリスト像、イグアスの滝（ナイアガラの4倍の水量！）、アマゾンのジャングルクルーズ。",
people:"陽気で「ジェイチーニョ（なんとかする精神）」がモットー。ハグとキスのあいさつが自然で、時間にルーズだけど笑顔が絶えません。",
issues:"アマゾンの森林破壊、貧富の差（スラムと高級マンションが隣り合わせ）、治安問題。",
deep:"アマゾンの熱帯雨林の運命はブラジルの選択にかかっています。地球の環境を左右する国の責任は重い——私たちの地球の未来とブラジルの未来は直結しています。"},

{i:52,c:"samerica",o:"南アメリカ州",t:"アルゼンチン",pop:"約4,600万人",hook:"パンパの牛肉とタンゴの国。100年前の富裕国がインフレに苦しむ「もったいない国」です。",
lead:"ヨーロッパ系（イタリア・スペイン系）が多く、南米でもっともヨーロッパ的な雰囲気。ブエノスアイレスは「南米のパリ」。資源も農業も豊かなのに経済はインフレとデフォルトをくり返す——「アルゼンチンのパラドックス」です。",
history:"20世紀初頭は世界有数の富裕国でした。ペロン政権のポピュリズム、軍事独裁（「汚い戦争」で数万人が行方不明に）を経て、経済危機の連続。年100%をこえるインフレを何度も経験しています。",
geo:"パンパ（大草原）の牧畜と大豆栽培は世界有数の規模。パタゴニアの壮大な氷河、メンドーサのワイン産地（マルベック種が世界的に有名）。南北に長く多彩な自然です。",
industry:"食品加工、ワイン（世界5位の生産量でマルベック種は世界一）、大豆の輸出。リチウム埋蔵量が世界有数で、EVの電池に不可欠な資源として未来の経済のカギを握っています。ブエノスアイレスはラテンアメリカのスタートアップの中心地としても成長中です。",
culture:"タンゴは哀愁と情熱の芸術で、ブエノスアイレスの裏路地から世界に広がりました。日曜のアサード（炭火焼肉）は家族の大切な儀式で、火の番は男の仕事。マテ茶を回し飲みするのは友情の証。サッカーはマラドーナとメッシの国——この二人の名前は神聖です。",
travel:"ブエノスアイレスのタンゴショー、パタゴニアのペリト・モレノ氷河（巨大な氷の壁が崩れ落ちる瞬間は圧巻）、イグアスの滝のアルゼンチン側、メンドーサのワイナリーめぐり。世界最南端の街ウシュアイアは「世界の果て」への入口です。",
people:"情熱的で自己主張が強く、食事の場での政治・サッカーの議論は食卓の定番メニュー。イタリア系の影響でジェスチャーが豊かで、話しながら手が止まることはありません。",
issues:"慢性的なインフレ（年100%をこえることも）、くり返すデフォルト、貧困率の上昇。「ペソ」への信頼が低くドルへの依存が強いです。",
deep:"「なぜアルゼンチンは豊かなのに貧しいのか」——経済学者が100年研究しても答えが出ない問い。資源や農業だけでは国は繁栄しないことを教えています。"},

{i:53,c:"samerica",o:"南アメリカ州",t:"コロンビア",pop:"約5,200万人",hook:"コーヒーとエメラルドの国。内戦の傷をいやし、南米でもっともダイナミックに変わりつつあります。",
lead:"長年の内戦のイメージが強い国ですが、2016年の和平合意以降、観光・テック産業で急速に変わっています。コーヒーの品質は世界最高級、エメラルドは世界の約70%を産出しています。",
history:"FARCゲリラと麻薬カルテルとの半世紀以上にわたる内戦で荒れていましたが、2016年の和平合意はノーベル平和賞を受賞しました。メデジンはかつて麻薬王エスコバルの拠点で世界一危険な都市とも言われましたが、革新的な都市計画で今はイノベーションの街に変身——「メデジンの奇跡」と呼ばれています。",
geo:"カリブ海、アンデス山脈、アマゾン、太平洋と地形がおどろくほど多彩で、生物多様性は世界2位。コーヒーの産地は緑のアンデスの斜面に広がり、ユネスコ世界遺産に登録されています。",
industry:"コーヒー、石油、鉱業が経済の柱。メデジンやボゴタのスタートアップも急成長中。花の輸出はアメリカ向けで世界一——バレンタインデーのバラの多くはコロンビア産です。",
culture:"クンビアやバジェナートの音楽は体が自然に動き出すリズム。シャキーラは世界的スター。ガルシア・マルケス（ノーベル文学賞）の「百年の孤独」はコロンビアの豊かな想像力の結晶。アレパ（とうもろこし粉のパン）は毎朝の国民食です。",
travel:"カルタヘナの色鮮やかな旧市街はカリブ海沿いの宝石。メデジンのケーブルカーでスラムが観光地に変わった光景、コーヒー農園でのカッピング体験、タイロナ国立公園のジャングルとビーチ。治安が大きく改善し、世界中から旅行者が集まっています。",
people:"陽気でダンス好き。「エチャオ・パランテ（前に進め）」の精神で困難を乗りこえます。知らない人にも「アミーゴ」と呼びかけるフレンドリーさは南米でもトップクラスです。",
issues:"和平プロセスの実行上の課題、麻薬犯罪の残存、200万人を超えるベネズエラ難民の流入と社会への負担。",
deep:"「暴力の国」から「希望の国」への変身は21世紀もっともドラマチックな国家変革の一つ。メデジンの再生は都市再生の世界的モデルとなり、多くの国が学びに訪れています。"},

{i:54,c:"samerica",o:"南アメリカ州",t:"ペルー",pop:"約3,400万人",hook:"インカ帝国のふるさと。マチュピチュとセビーチェの国。古代文明と美食が出会う南米の宝石です。",
lead:"アンデスの高地に栄えたインカ帝国の中心地。マチュピチュは世界でもっとも象徴的な遺跡の一つ。最近はリマが「南米の美食首都」として世界のグルメを魅了しています。じゃがいもの原産地（3,000品種以上！）です。",
history:"インカ帝国は文字を持たず「キープ」（結び目）で情報を記録するという独自の文明を築きました。1533年にスペインに征服され、植民地時代には銀鉱山の富がスペインに流出しました。",
geo:"太平洋沿岸の砂漠、アンデスの高地（クスコは標高3,400m）、アマゾンの熱帯雨林と3つのまったく違う顔を持つ国。海流のおかげで海産物が豊富です。",
industry:"銅、金、銀の鉱業は世界有数の規模。スーパーフード（キヌア、マカ）は世界的な健康ブームで需要が急増し、ペルーの農家の収入を押し上げています。漁業もさかんで、アンチョビの漁獲量は世界トップクラスです。",
culture:"セビーチェ（新鮮な魚介をライムでマリネした一品）は絶品で、ペルー料理の看板。リマのレストランは世界ベスト50に常にランクイン。インカ・コーラ（黄色い炭酸飲料）は国民的ドリンクです。",
travel:"マチュピチュ（朝霧の中に浮かぶ姿は息をのむ美しさ）、ナスカの地上絵（誰が何のために描いたのか謎のまま）、チチカカ湖のウロス族の浮き島、レインボーマウンテンの七色の山肌。",
people:"穏やかであたたかい。インカの子孫であることをほこりに思う人が多いです。アンデスの高地では今もケチュア語を話し、アルパカと一緒に暮らす伝統的な生活が続いています。",
issues:"都市と農村の格差は深刻で、リマと高地の村では生活水準が大きく違います。鉱業による環境破壊、政治の不安定さも大きな課題です。",
deep:"じゃがいもを世界に与えた国——冗談ではなく本当に重要です。インカの遺産と現代の美食革命が交差する場所、ペルーは「食が世界を変える」ことを証明しています。"},

{i:55,c:"samerica",o:"南アメリカ州",t:"チリ",pop:"約1,900万人",hook:"南北4,300kmの世界一細長い国。銅とワインとアタカマ砂漠。南米の経済優等生です。",
lead:"アンデス山脈と太平洋に挟まれた南北4,300kmの世界一細長い国。北のアタカマ砂漠（世界でもっとも乾燥した場所）から南のパタゴニアの氷河まで、気候の多様さはおどろきです。銅の生産量は世界一。",
history:"1973年のクーデターでピノチェト独裁が始まり、多くの犠牲を出しました。1990年に民主化。2019年の大規模デモは「経済成長の恩恵が一部にしか届いていない」怒りの爆発でした。",
geo:"アタカマ砂漠は何百年も雨が降らない場所があり、NASAが火星探査の実験をするほど。中央部はワインの名産地。銅は世界の約27%を産出し、リチウム（EV電池の材料）も豊富です。",
industry:"銅（世界の約27%を生産し断トツの世界一）、リチウム、ワイン（品質・コスパで世界のワイン市場を席巻中）、サーモン養殖（世界2位）。南米でもっとも安定した経済で、信用格付けも高いです。",
culture:"ネルーダ（ノーベル文学賞の詩人）の国。エンパナーダ（肉や卵入りのパイ）が定番のスナック。チリ人はパンをとにかくよく食べて、一人あたりの消費量はラテンアメリカ一。夕方の「オンセ」（お茶の時間）は大切な家族の習慣です。",
travel:"アタカマ砂漠の天体観測（世界でもっとも空気が澄んだ場所で満天の星が圧巻）、パタゴニアのトレス・デル・パイネ国立公園、イースター島のモアイ像——あの巨大な石像を誰がなぜ作ったのか、謎は尽きません。",
people:"南米にしては控えめで穏やか。ラテン的な情熱と規律が不思議に共存し、「南米の日本人」と呼ばれることもあります。ワインへの情熱は本物で、品種や産地の話が止まりません。",
issues:"格差への怒り（2019年の大規模デモで100万人以上がサンティアゴに集結）、水資源の民営化問題、地震リスクの高さ。",
deep:"南米の「経済優等生」の内側に格差への怒りがたまっていた。「経済成長だけでは社会は安定しない」——チリの経験は世界への大切な教訓です。"},

{i:56,c:"oceania",o:"オセアニア州",t:"オーストラリア",pop:"約2,600万人",hook:"広大な大陸に2,600万人。鉄鉱石とコアラとBBQの国は、気候変動の最前線にもいます。",
lead:"南半球の大陸国家で面積は日本の約20倍。でも人口は約2,600万人で、大部分が乾燥地帯のため人口は海ぞいに集中。先住民アボリジニは5万年前からこの大地に住んでいて、人類最古の文化を持っています。",
history:"アボリジニが5万年以上前から暮らしている——日本やヨーロッパの文明よりはるかに古い歴史です。1788年にイギリスの植民地として入植が始まり、アボリジニは土地を奪われ悲劇を経験しました。1970年代に白豪主義（白人以外の移民制限）が廃止され、今はアジアからの移民も多い多文化国家です。",
geo:"内陸は「アウトバック」と呼ばれる広大な赤い砂漠。グレートバリアリーフは宇宙からも見える地球最大のサンゴ礁で、長さ約2,300km。メリノ羊の飼育で羊毛は世界一です。",
industry:"鉄鉱石、石炭、金、ウラン——資源大国として日本や中国への輸出が多い。リチウムやレアアースの埋蔵量も豊富です。",
culture:"BBQ（バービー）は週末の定番で、公園に無料BBQ設備があるのがオーストラリア流。ベジマイト（独特の味の発酵スプレッド）は好き嫌いがはっきり分かれる国民食。サーフィンとビーチ文化が生活の中心です。",
travel:"シドニーのオペラハウス、グレートバリアリーフでのダイビング、ウルルの夕日（アボリジニにとって聖地）。コアラとカンガルーには野生でも会えます。南半球なのでクリスマスは真夏のビーチです。",
people:"おおらかで「ノーウォリーズ（心配するな）」が口グセ。略語好きで、アフタヌーンは「アーヴォ」、ブレックファストは「ブレッキー」になります。",
issues:"気候変動の最前線（2019-20年の大規模山火事で30億匹以上の動物が被害）、水不足、アボリジニとの和解。",
deep:"「資源を掘って輸出する国」。でもその資源自体が気候変動の原因として問われている矛盾を抱えています。世界最古の文化を持つアボリジニとの和解も大きな宿題です。"},

{i:57,c:"oceania",o:"オセアニア州",t:"ニュージーランド",pop:"約520万人",hook:"羊と大自然の島国。マオリ文化を大切にし、世界初の女性参政権を実現した「理想を追い続ける国」です。",
lead:"北島と南島の2つの島からなり、面積は日本の約70%ですが人口は520万人。マオリ文化を大切にし、1893年に世界で初めて女性参政権を認めた国。映画『ロード・オブ・ザ・リング』の撮影地として知られ、自然の美しさは圧倒的です。",
history:"マオリが約1,000年前にポリネシアから大型カヌーでやってきました。1840年のワイタンギ条約でイギリスと協定を結びましたが、マオリの権利をめぐる問題は今も続いています。マオリ語は英語と並ぶ公用語です。ニュージーランド人を「キウイ」と呼ぶのは国鳥に由来する愛称です。",
geo:"南島にはサザンアルプスと氷河、北島には火山と温泉。羊の数は人口の約6倍。乳製品の輸出は世界トップクラスです。",
industry:"乳製品、肉、木材、ワイン。エコツーリズムと映画のロケ地ビジネスも重要。再生可能エネルギーの比率は約80%ととても高いです。",
culture:"オールブラックス（ラグビー代表）の「ハカ」は試合前に世界を圧倒するマオリの戦いの踊り。パブロバ（メレンゲのケーキ）の「本家」をめぐるオーストラリアとの論争は終わりません。",
travel:"ミルフォードサウンドの壮大なフィヨルド、クイーンズタウン（バンジージャンプ発祥の地）、ロトルアの温泉、ホビット村。自然の美しさに言葉を失います。",
people:"穏やかでフレンドリー。環境意識がとても高く、「キウイ流の創意工夫」で何でも自分で直す精神があります。",
issues:"住宅高騰、マオリとの格差是正、気候変動による氷河の後退。",
deep:"「自然と共存する先進国」のモデル。小さいからこそ実現できる理想——非核政策、環境保護、先住民の文化尊重——を体現しています。"},

{i:58,c:"oceania",o:"オセアニア州",t:"フィジー",pop:"約90万人",hook:"南太平洋の楽園。でも気候変動で島がしずむ危機に直面しています。",
lead:"南太平洋に浮かぶ約330の島。透きとおる海、白い砂浜、「ブラ！（こんにちは）」のあたたかい笑顔。でも海面上昇で一部の島がすでに水没し始めていて、気候変動は「遠い未来の話」ではなく「今ここにある現実」です。",
history:"イギリスの植民地時代にサトウキビ農園の労働力としてインドから大量の移民が連れてこられました。1970年の独立後もフィジー系とインド系の民族対立がクーデターの原因に。2006年以降、少しずつ政治的な安定を取りもどしています。",
geo:"熱帯で年中あたたか。美しいサンゴ礁に囲まれた島々がありますが、海面上昇で海ぞいの農地が塩害を受け始めています。",
industry:"観光業が経済の柱で、「世界のハネムーン先」として人気。太平洋マグロの漁業権は大切な収入源。フィジーウォーターは世界ブランドになりました。",
culture:"カヴァ（植物の根から作る飲み物）を囲んでの語り合いが社交の中心。メケ（伝統的な歌と踊り）は祭りの見どころ。ロボ（地中で蒸し焼きにする料理）はフィジーのごちそうです。",
travel:"ママヌザ諸島、ヤサワ諸島のリゾート。サンゴ礁でのダイビングは別世界の美しさ。村を訪問してカヴァセレモニーに参加すると、本当のフィジーに触れられます。",
people:"「ブラ！」の笑顔は世界一あたたかいと言われます。「フィジータイム」でゆっくり時間が流れ、急いでいる人は誰もいません。家族やコミュニティの絆はとても強いです。",
issues:"海面上昇（すでに引っ越しを強いられた村が複数あります）、サイクロン被害、経済基盤のもろさ。フィジーは気候変動の国際交渉の最前線に立っています。",
deep:"CO2をほとんど出していないのに、先進国の排出が原因の海面上昇で国の存続がおびやかされている。フィジーの運命は「気候正義」の問題そのもの。私たちの便利な暮らしの代償を、この美しい島の人たちが払っているのです。"},

{i:59,c:"africa",o:"アフリカ州",t:"セネガル",pop:"約1,800万人",hook:"「テランガ（おもてなし）の国」。民主主義の伝統と豊かな音楽を持つ西アフリカの玄関口です。",
lead:"フランス語圏アフリカの文化的中心地。「テランガ（おもてなし）」の国の名のとおり、お客さんへの歓迎はすごいレベル。アフリカでもっとも安定した民主主義国の一つで、独立以来一度もクーデターがありません。",
history:"奴隷貿易の出発点だったゴレ島は、人類の負の歴史を伝える世界遺産。1960年の独立時に初代大統領になったのは詩人サンゴール——アフリカの知的なほこりを世界に訴えた人でした。平和的な政権交代をくり返してきた民主主義の伝統は、アフリカではとてもめずらしいことです。",
geo:"半乾燥気候。落花生（ピーナッツ）がいちばんの農産物で、ピーナッツソースはセネガル料理の基本。漁業もさかんで、バオバブの木がある風景はアフリカそのものです。",
industry:"農業、漁業、観光。ダカールはフランス語圏アフリカのビジネスの中心で、IT産業も成長中。最近は沖合で石油・ガスが見つかり、経済の変革が期待されています。",
culture:"チェブジェン（魚と米のトマト煮込み）はセネガルがほこる国民食で、ユネスコ無形文化遺産。大皿を囲んで手で食べるのが伝統で、その行為自体がコミュニティの証。セネガル相撲（ランブ）はスタジアムが満員になるほどの人気です。",
travel:"ダカールの活気ある市場、ゴレ島の「帰らざる扉」に立つ体験は心を打たれます。ピンクの湖ラック・ローズ（塩分が高くてピンク色に輝く）も見ものです。",
people:"テランガ精神にあふれ、見知らぬ人でも食事時に通りかかれば「一緒に食べよう」と声をかけるのがふつうです。",
issues:"若者の失業率の高さ、ヨーロッパへの危険な航海による不法移民、電力不足。",
deep:"アフリカで民主主義が可能であることを体現する国。テランガの精神は、分断が進む世界が学ぶべき「一緒に食べ、一緒に生きる」という人類の原点です。"},

{i:60,c:"africa",o:"アフリカ州",t:"タンザニア",pop:"約6,500万人",hook:"キリマンジャロとセレンゲティの国。アフリカ最高峰の雪は気候変動で消えつつあります。",
lead:"アフリカ最高峰キリマンジャロ（5,895m）とセレンゲティ国立公園のヌーの大移動。ザンジバル島はかつてスパイスと奴隷貿易の中心地でした。スワヒリ語はアフリカ東部の共通語で、「ジャンボ（こんにちは）」「アサンテ（ありがとう）」「ポレポレ（ゆっくり）」は旅人がいちばん最初に覚える言葉です。",
history:"1964年にタンガニーカとザンジバルが合体してタンザニアに。初代大統領ニエレレはスワヒリ語を共通語にして、130以上の民族がいながら民族対立がほとんどない国を作りました。アフリカでもっとも尊敬される指導者の一人です。",
geo:"キリマンジャロ、セレンゲティ、ンゴロンゴロ火口と自然の宝庫。コーヒーや紅茶の産地として知られ、タンザナイト（世界でここだけで採れる美しい青紫色の宝石）も有名です。",
industry:"観光業（サファリ）が外貨の稼ぎ頭。鉱業（金、タンザナイト）も重要。農業はGDPの約4分の1を占め、カシューナッツ、綿花が主な輸出品です。",

<script>
let currentCountry=null,currentCategory='all',_scrollY=0;
setTimeout(()=>{
document.getElementById('splash').classList.add('hide');
document.getElementById('header').style.display='flex';
document.getElementById('mainView').style.display='block';
renderTabs();renderGrid();
},2600);
function renderTabs(){
const cats=[{id:'all',n:'すべて'},{id:'asia',n:'アジア'},{id:'europe',n:'ヨーロッパ'},{id:'africa',n:'アフリカ'},{id:'namerica',n:'北アメリカ'},{id:'samerica',n:'南アメリカ'},{id:'oceania',n:'オセアニア'}];
document.getElementById('tabs').innerHTML=cats.map(c=>{
const cnt=c.id==='all'?DATA.length:DATA.filter(d=>d.c===c.id).length;
return `<button class="tab-btn ${c.id===currentCategory?'active':''}" onclick="setCategory('${c.id}')">${c.n}<span class="tab-count">${cnt}</span></button>`;
}).join('');
}
function setCategory(c){currentCategory=c;renderTabs();renderGrid()}
function renderGrid(){
let f=currentCategory==='all'?DATA:DATA.filter(d=>d.c===currentCategory);
const q=(document.getElementById('searchInput').value||'').toLowerCase();
if(q)f=f.filter(d=>d.t.toLowerCase().includes(q)||d.o.includes(q)||d.hook.includes(q));
document.getElementById('grid').innerHTML=f.map(d=>
`<div class="card" data-c="${d.c}" onclick="openCountry(${d.i})"><div class="card-top"><div class="card-name">${d.t}</div><span class="card-region">${d.o}</span></div><div class="card-hook">${d.hook}</div><div class="card-meta">👥 ${d.pop}</div></div>`
).join('')||(q?'<p style="text-align:center;color:var(--warm-gray);padding:2rem;font-size:.85rem">該当する国がありません</p>':'');
}
function filterGrid(){renderGrid()}
function openCountry(id){
_scrollY=window.scrollY;currentCountry=DATA.find(d=>d.i===id);
document.getElementById('mainView').style.display='none';
document.getElementById('readingView').classList.add('show');
renderReading();window.scrollTo(0,0);
}
function backToList(){
currentCountry=null;document.getElementById('readingView').classList.remove('show');
document.getElementById('mainView').style.display='block';
requestAnimationFrame(()=>window.scrollTo(0,_scrollY));
}
function P(t){return t?t.split('\n\n').map(p=>'<p>'+p+'</p>').join(''):''}
function renderReading(){
const d=currentCountry,el=document.getElementById('readingContent'),idx=DATA.indexOf(d);
el.innerHTML=`
<div class="r-header"><div class="r-region">${d.o}</div><div class="r-title">${d.t}</div><div class="r-subtitle">${d.hook}</div><div class="r-pop">👥 人口：${d.pop}</div></div>
<div class="article-lead">${P(d.lead)}</div>
${d.history?`<div class="section sec-history"><div class="section-label">📜 歴史</div><div class="section-body">${P(d.history)}</div></div>`:''}
${d.geo?`<div class="section sec-geo"><div class="section-label">🌍 気候と農業</div><div class="section-body">${P(d.geo)}</div></div>`:''}
${d.industry?`<div class="section sec-industry"><div class="section-label">🏭 工業と産業</div><div class="section-body">${P(d.industry)}</div></div>`:''}
${d.culture?`<div class="section sec-culture"><div class="section-label">🎭 文化と暮らし</div><div class="section-body">${P(d.culture)}</div></div>`:''}
${d.travel?`<div class="section sec-travel"><div class="section-label">✈️ 旅のヒント</div><div class="section-body">${P(d.travel)}</div></div>`:''}
${d.people?`<div class="section sec-people"><div class="section-label">🤝 人柄と国民性</div><div class="section-body">${P(d.people)}</div></div>`:''}
${d.issues?`<div class="section sec-issues"><div class="section-label">⚡ 課題と問題</div><div class="section-body">${P(d.issues)}</div></div>`:''}
${d.deep?`<div class="deep-box"><div class="deep-label">DEEP INSIGHT — この国の本質</div>${P(d.deep)}</div>`:''}
<div class="nav-btns"><button ${idx<=0?'disabled':''} onclick="nav(${idx-1})">← 前の国</button><button ${idx>=DATA.length-1?'disabled':''} onclick="nav(${idx+1})">次の国 →</button></div>`;
}
function nav(i){if(i<0||i>=DATA.length)return;openCountry(DATA[i].i)}
</script>
</body>
